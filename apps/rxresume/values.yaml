redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

app-template:
  controllers:
    main:
      enabled: true
      containers:
        main:
          image:
            repository: amruthpillai/reactive-resume
            tag: v4.0.4
          env:
            NODE_ENV: production
            PUBLIC_URL: https://rxresume.taildba47.ts.net
            STORAGE_URL: https://g4v-rxresume.sfo3.digitaloceanspaces.com/
            REDIS_URL: '{{ printf "redis://%s-redis-master" .Release.Name }}'
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: rxresume-secret-rxresume-user
                  key: DB_URL
            STORAGE_ENDPOINT: g4v-rxresume.sfo3.digitaloceanspaces.com
            STORAGE_BUCKET: g4v-rxresume
            STORAGE_REGION: sfo3
            STORAGE_PORT: 443
            STORAGE_USE_SSL: "true"
            STORAGE_URL_PREFIX: https://g4v-rxresume.sfo3.digitaloceanspaces.com/
            STORAGE_ACCESS_KEY:
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-secret"
                  key: STORAGE_ACCESS_KEY
            STORAGE_SECRET_KEY:
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-secret"
                  key: STORAGE_SECRET_KEY
            SECRET_KEY:
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-secret"
                  key: SECRET_KEY
            JWT_EXPIRY_TIME: 604800
            JWT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-secret"
                  key: JWT_SECRET
            CHROME_TOKEN: chrome_token
            CHROME_URL: ws://chrome:3000
            ACCESS_TOKEN_SECRET: access_token_secret
            REFRESH_TOKEN_SECRET: refresh_token_secret
    chrome:
      enabled: true
      containers:
        main:
          image:
            repository: browserless/chrome
            tag: 1.61.1-puppeteer-21.4.1
          env:
            TOKEN: chrome_token
            EXIT_ON_HEALTH_FAILURE: true
            PRE_REQUEST_HEALTH_CHECK: true
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/enabled: "true"
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/open-resume.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Utils
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/open-resume.png
        gethomepage.dev/name: RXResume
      hosts:
        - host: &host "rxresume.taildba47.ts.net"
          paths:
            - path: /
              service:
                name: main
                port: http
  service:
    main:
      enabled: true
      ports:
        http:
          port: 3000

caddy:
  replicaCount: 1
  image:
    repository: caddy/ingress
    pullPolicy: IfNotPresent
    tag: "v0.2.1"
  ingressController:
    className: 'rxresume-ingress'
    classNameRequired: true
  loadBalancer:
    externalTrafficPolicy: Local
    annotations:
      tailscale.com/expose: "true"
      tailscale.com/hostname: "rxresume"
