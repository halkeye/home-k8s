redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

app-template:
  controllers:
    main:
      enabled: true
      containers:
        main:
          image:
            repository: amruthpillai/reactive-resume
            tag: server-3.7.2
          env:
            NODE_ENV: production
            #PUBLIC_URL: http://rxresume.g4v.dev
            #PUBLIC_SERVER_URL: http://rxresume.g4v.dev/api
            PUBLIC_URL: https://rxresume.g4v.dev
            PUBLIC_SERVER_URL: https://rxresume-api.g4v.dev
            STORAGE_URL: https://g4v-rxresume.sfo3.digitaloceanspaces.com/
            REDIS_URL: '{{ printf "redis://%s-redis-master" .Release.Name }}'
            POSTGRES_DB:
              valueFrom:
                secretKeyRef:
                  name: rxresume-secret-rxresume-user
                  key: DATABASE_NAME
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: rxresume-secret-rxresume-user
                  key: LOGIN
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: rxresume-secret-rxresume-user
                  key: PASSWORD
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: rxresume-secret-rxresume-user
                  key: DB_URL
            POSTGRES_HOST: "postgres-rw.db"
            POSTGRES_PORT: 5432
            STORAGE_ENDPOINT: g4v-rxresume.sfo3.digitaloceanspaces.com
            STORAGE_BUCKET: g4v-rxresume
            STORAGE_REGION: sfo3
            STORAGE_URL_PREFIX: https://g4v-rxresume.sfo3.digitaloceanspaces.com/
            STORAGE_ACCESS_KEY:
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-secret"
                  key: STORAGE_ACCESS_KEY
            STORAGE_SECRET_KEY:
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-secret"
                  key: STORAGE_SECRET_KEY
            SECRET_KEY:
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-secret"
                  key: SECRET_KEY
            JWT_EXPIRY_TIME: 604800
            JWT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-secret"
                  key: JWT_SECRET
    client:
      enabled: true
      containers:
        main:
          image:
            repository: amruthpillai/reactive-resume
            tag: client-3.7.2
          env:
            PUBLIC_URL: https://rxresume.g4v.dev
            PUBLIC_SERVER_URL: https://rxresume-api.g4v.dev
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: rxresume-secret-rxresume-user
                  key: DB_URL
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/false: "true"
        gethomepage.dev/enabled: "false"
      hosts:
        - host: &host "rxresume-api.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
    client:
      enabled: true
      annotations:
        hajimari.io/enabled: "true"
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/open-resume.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Utils
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/open-resume.png
        gethomepage.dev/name: RXResume
      hosts:
        - host: &host "rxresume.g4v.dev"
          paths:
            - path: /
              service:
                name: client
                port: http
  service:
    main:
      enabled: true
      ports:
        http:
          port: 3100
    client:
      enabled: true
      controller: client
      ports:
        http:
          port: 3000
