apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rxresume
spec:
  routes:
  - kind: Rule
    match: Host(`rxresume.g4v.dev`) && PathPrefix(`/api`)
    services:
    - kind: Service
      name: rxresume
  - kind: Rule
    match: Host(`rxresume.g4v.dev`)
    services:
    - kind: Service
      name: rxresume-client
