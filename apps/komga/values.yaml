app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: gotson/komga
            tag: 1.10.1
          env:
            TZ: America/Vancouver
            SERVER_PORT: &port 8080
          resources:
            requests:
              memory: 250Mi
              cpu: 500m
            limits:
              memory: 1500Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/komga.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/komga.png
        gethomepage.dev/name: Komga
      hosts:
        - host: &host "komga.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      #type: emptyDir
      type: persistentVolumeClaim
      storageClass: synology-iscsi
    books:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Books
      globalMounts:
        - path: /books
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /comics
