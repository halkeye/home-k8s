hajimari:
  env:
    TZ: America/Vancouver
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/enable: 'false'
      hosts:
        - host: &host dash.home.g4v.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: hajimari-tls-certificate
          hosts:
            - *host
  hajimari:
    defaultEnable: true
    namespaceSelector:
      any: true
    globalBookmarks:
      - group: Consume Content
        bookmarks:
          - name: Imgur
            url: https://imgur.com/
          - name: Reddit
            url: https://www.reddit.com/
          - name: Feedly
            url: https://feedly.com/
  persistence:
    data:
      enabled: false

