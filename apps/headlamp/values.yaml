headlamp:
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: acme-letsencrypt-prod
      hajimari.io/appName: Headlamp
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Kubernetes
      gethomepage.dev/name: Headlamp
    enabled: true
    hosts:
      - host: &host headlamp.h.g4v.dev
        paths:
          - path: /
            type: ImplementationSpecific
    tls:
      - secretName: headlamp-tls-certificate
        hosts:
        - *host
  config:
    baseUrl: https://headlamp.h.g4v.dev
    oidc:
      clientID: W480DDDgCOx3UAGMz84LHjBsOec3IU14wBZOU6yC
      issuerURL: https://auth.g4v.dev/application/o/headlamp/
      scopes: profile,email,groups
