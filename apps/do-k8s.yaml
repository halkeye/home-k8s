---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: do-k8s
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - { namespace: monitoring, name: do-prometheus }

          - { namespace: kube-system, name: do-ingress-nginx }
          # matrix
          # - { namespace: matrix, name: matrix-authentication-service }
          - { namespace: matrix, name: mautrix-gmessages }
          - { namespace: matrix, name: mautrix-googlechat }
          - { namespace: matrix, name: mautrix-instagram }
          - { namespace: matrix, name: mautrix-linkedin }
          - { namespace: matrix, name: mautrix-signal }
          # - { namespace: matrix, name: mautrix-telegram }
          - { namespace: matrix, name: mautrix-whatsapp }
          - { namespace: matrix, name: synapse }
          - { namespace: matrix, name: element-web }
          - name: matrix-sliding-sync
          - name: synapse-admin

          # Apps
          - { namespace: bitwarden, name: vaultwarden }

          - { namespace: plex, name: plex-auto-languages }
          - { namespace: plex, name: plex-discord-media-updates }
          - { namespace: plex, name: plextraktsync }

          - name: authentik
          - name: excalidraw
          - name: externaldns-cloudflare
          - name: foundry-vtt
          - name: gathio
          - name: grafana
          - name: it-tools
          - name: libmedium
          - name: not-the-plants
          - name: planka
          - name: searxng
          - name: stirling-pdf
          - name: string-is
          - name: tautulli
          - name: unifi
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
        server: '{{dig "server" "https://6280be86-f269-4fd1-a692-92d18aaf6595.k8s.ondigitalocean.com" . }}'
      project: default
      source:
        path: 'charts/{{dig "chart" .name .}}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
        helm:
          valueFiles:
            - values.yaml
            - secrets://values-secrets.yaml
          values: |
            global:
              privateDomainName: do.g4v.dev
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: do-k8s-kustomize
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - { name: do-k8s-tailscale-operator, namespace: tailscale }

          # Exporters
          - { namespace: monitoring, name: mysqld-exporter }

          - name: bytestash
          - name: hoarder
          - name: kitchenowl
          - name: metrics-server
          - name: microbin
          - name: miniflux
          - name: ollama
          - name: pixelfed
          - name: postiz
          - name: teamspeak
          - name: vikunja
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
        server: '{{dig "server" "https://6280be86-f269-4fd1-a692-92d18aaf6595.k8s.ondigitalocean.com" . }}'
      project: default
      source:
        path: 'charts/{{dig "chart" .name .}}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
        kustomize:
          namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
