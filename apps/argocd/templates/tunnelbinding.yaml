apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: argocd-home-webhooks-cluster-tun
subjects:
  - kind: Service # Default
    name: argocd-home-webhooks
    spec:
      fqdn: argocd-home-webhooks.g4v.dev
      protocol: http
      path: '\/api\/webhook$'
      target: http://argo-cd-argocd-applicationset-controller.argocd:7000
      #protocol: https
      #target: https://argocd-webhooks.h.g4v.dev:443
      noTlsVerify: true
tunnelRef:
  kind: ClusterTunnel
  name: cloudflare-configs-home-k8s
