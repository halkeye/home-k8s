apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-secrets
    key: root-password
  database: mariadb
  username: mariadb
  passwordSecretKeyRef:
    name: mariadb-secrets
    key: password

  image: mariadb:11.0.3
  imagePullPolicy: IfNotPresent

  port: 3306

  volumeClaimTemplate:
    resources:
      requests:
        storage: 10Gi
    storageClassName: synology-csi-retain
    accessModes:
      - ReadWriteOnce

  storage:
    s3:
      bucket: mariadb-backups
      endpoint: 172.16.10.10:9000
      accessKeyIdSecretKeyRef:
        name: minio-creds
        key: ACCESS_KEY_ID
      secretAccessKeySecretKeyRef:
        name: minio-creds
        key: ACCESS_SECRET_KEY

{{/*
  bootstrapFrom:
    backupRef:
      name: backup
    physical: true
*/}}

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi

  env:
    - name: TZ
      value: UTC

{{/*
  envFrom:
    - configMapRef:
        name: {{ include "mariadb-configs.fullname" . }}-configmap
*/}}
