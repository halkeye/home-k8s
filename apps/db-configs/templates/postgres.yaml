apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  imageName: ghcr.io/halkeye/postgres-16:16-15
  # tensorchord/pgvecto-rs:pg16-v0.1.11
  postgresql:
    shared_preload_libraries:
      - vectors.so
  bootstrap:
    initdb:
      postInitTemplateSQL:
        - CREATE EXTENSION postgis;
        - CREATE EXTENSION postgis_topology;
        - CREATE EXTENSION fuzzystrmatch;
        - CREATE EXTENSION postgis_tiger_geocoder;
        - CREATE EXTENSION cube;
        - CREATE EXTENSION earthdistance;
        - CREATE EXTENSION vectors;
  storage:
    # storageClass: synology-csi-retain
    size: 10Gi
  enableSuperuserAccess: true
{{/*
  superuserSecret:
    name: superuser-secret
*/}}
  backup:
    barmanObjectStore:
      destinationPath: s3://{{ .Values.minio_bucket }}/
      endpointURL: http://172.16.10.10:9000
      s3Credentials:
        accessKeyId:
          name: minio-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: minio-creds
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
        jobs: 2
    retentionPolicy: "30d"
  externalClusters:
    # this represents the s3 backup to restore from. Must be same version.
    - name: db
      barmanObjectStore:
        wal:
          compression: gzip
        destinationPath: s3://{{ .Values.minio_bucket }}/
        endpointURL: http://172.16.10.10:9000
        serverName: db
        s3Credentials:
          accessKeyId:
            name: minio-creds
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: minio-creds
            key: ACCESS_SECRET_KEY
