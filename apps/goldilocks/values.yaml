goldilocks:
  controller:
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 200Mi
  dashboard:
    replicaCount: 1
    enabled: true
    ingress:
      enabled: true
      annotations:
        hajimari.io/enabled: "true"
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/etcd.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Kubernetes
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/etcd.png
        gethomepage.dev/name: Goldilocks
      hosts:
        - host: goldilocks.h.g4v.dev
          paths:
            - path: /
              type: Prefix
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 200Mi
