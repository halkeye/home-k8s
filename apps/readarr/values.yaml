app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/readarr-develop
            tag: 0.3.14
          env:
            COMPlus_EnableDiagnostics: "0"
            READARR__INSTANCE_NAME: readarr
            READARR__PORT: &port 80
            READARR__LOG_LEVEL: info
            READARR__AUTHENTICATION_METHOD: External
            TZ: America/Vancouver
            READARR__POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: readarr.readarr-owner.acid-minimal-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            READARR__POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: readarr.readarr-owner.acid-minimal-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            READARR__POSTGRES_PORT: "5432"
            READARR__POSTGRES_HOST: "acid-minimal-cluster.postgres"
            READARR__POSTGRES_MAIN_DB: "readarr_main"
            READARR__POSTGRES_LOG_DB: "readarr_log"
          envFrom:
            - secretRef:
                name: readarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme-letsencrypt-prod
        hajimari.io/icon: search-web
      hosts:
        - host: &host "readarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: readarr-tls-certificate
  persistence:
    config:
      type: emptyDir
    tmp:
      type: emptyDir
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    books:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Books
      globalMounts:
        - path: /books
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /comics
