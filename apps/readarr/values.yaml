app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/readarr-develop
            tag: 0.3.17.2409
          env:
            TZ: America/Vancouver
            COMPlus_EnableDiagnostics: "0"
            READARR__INSTANCE_NAME: readarr
            READARR__PORT: &port 80
            READARR__LOG_LEVEL: info
            READARR__AUTHENTICATION_METHOD: None
            READARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
            READARR__POSTGRES_PORT: "5432"
            READARR__POSTGRES_HOST:
              valueFrom:
                secretKeyRef:
                  name: readarr-db-secret-readarr
                  key: HOST
            READARR__POSTGRES_MAIN_DB: "readarr_main"
            READARR__POSTGRES_LOG_DB: "readarr_log"
            READARR__POSTGRES_CACHE_DB: "readarr_cache"
            READARR__POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: readarr-db-secret-readarr
                  key: LOGIN
            READARR__POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: readarr-db-secret-readarr
                  key: PASSWORD
          envFrom:
            - secretRef:
                name: readarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/readarr.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/readarr.png
        gethomepage.dev/name: Readarr
        gethomepage.dev/widget.type: "readarr"
        gethomepage.dev/widget.url: "https://readarr.g4v.dev"
      hosts:
        - host: &host "readarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: emptyDir
    tmp:
      enabled: true
      type: emptyDir
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    books:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Books
      globalMounts:
        - path: /books
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /comics
