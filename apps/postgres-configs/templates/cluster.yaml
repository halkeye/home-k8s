apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: acid-minimal-cluster
spec:
  teamId: "acid"
  volume:
    size: 1Gi
    storageClass: synology-csi-retain
  numberOfInstances: 2
  users:
    halkeye:  # database owner
    - superuser
    - createdb
    prowlarr.prowlarr_user: []
    prowlarr.prowlarr_owner: []
    prowlarr.prowlarr_reader: []
    prowlarr.prowlarr_writer: []
  databases:
    prowlarr-main: prowlarr.prowlarr_owner
    prowlarr-log: prowlarr.prowlarr_owner
  preparedDatabases:
    prowlarr-main:
      defaultUsers: true
      secretNamespace: prowlarr
    prowlarr-log:
      defaultUsers: true
      secretNamespace: prowlarr
  postgresql:
    version: "15"
