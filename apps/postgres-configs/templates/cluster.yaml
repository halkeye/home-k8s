apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: acid-minimal-cluster
spec:
  teamId: "acid"
  volume:
    size: 1Gi
    storageClass: synology-csi-retain
  numberOfInstances: 2
  users:
    halkeye:  # database owner
    - superuser
    - createdb
    prowlarr.prowlarr_user: []
    prowlarr_user: []  # role for application prowlarr
  databases:
    prowlarr-main: prowlarr.prowlarr_user
    prowlarr-log: prowlarr.prowlarr_user
  preparedDatabases:
    prowlarr-main: {}
    prowlarr-log: {}
  postgresql:
    version: "15"
