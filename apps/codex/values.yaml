app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository:   ajslater/codex
            tag: 1.4.3
          env:
            TZ: America/Vancouver
            PUID: 1026
            PGID: 100
          resources:
            requests:
              memory: 250Mi
              cpu: 500m
            limits:
              memory: 1500Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 9810
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/codex.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/codex.png
        gethomepage.dev/name: Codex
      hosts:
        - host: &host "codex.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      storageClass: synology-iscsi
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /comics
