app-template:
  controllers:
    main:
      containers:
        main:
          nodeName: debk3s01
          image:
            repository: ghcr.io/onedr0p/sonarr
            tag: 4.0.0.741@sha256:6f288ad22ff1e07e3f94ecbacc6a5e3641a86689091c6a3cbf5f196e52ab3c66
          env:
            # https://github.com/Radarr/Radarr/issues/7030#issuecomment-1039689518
            # https://github.com/dotnet/runtime/issues/9336
            COMPlus_EnableDiagnostics: "0"
            SONARR__INSTANCE_NAME: sonarr
            SONARR__PORT: &port 80
            SONARR__LOG_LEVEL: info
            SONARR__AUTHENTICATION_METHOD: External
            TZ: America/Vancouver
            SONARR__POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: sonarr.sonarr-owner.acid-minimal-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            SONARR__POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: sonarr.sonarr-owner.acid-minimal-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            SONARR__POSTGRES_PORT: "5432"
            SONARR__POSTGRES_HOST: "acid-minimal-cluster.postgres"
            SONARR__POSTGRES_MAIN_DB: "sonarr_main"
            SONARR__POSTGRES_LOG_DB: "sonarr_log"
          envFrom:
            - secretRef:
                name: sonarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme-letsencrypt-prod
        hajimari.io/icon: search-web
      hosts:
        - host: &host "sonarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: sonarr-tls-certificate
  persistence:
    config:
      type: emptyDir
    tmp:
      type: emptyDir
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    tv:
      type: nfs
      server: 172.16.10.10
      path: /volume1/TV
      globalMounts:
        - path: /tv
    webseries:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Webseries
      globalMounts:
        - path: /webseries
    anime:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Anime
      globalMounts:
        - path: /anime
