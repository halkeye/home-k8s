app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/radarr
            tag: 5.2.6.8376
          env:
            # https://github.com/Radarr/Radarr/issues/7030#issuecomment-1039689518
            # https://github.com/dotnet/runtime/issues/9336
            COMPlus_EnableDiagnostics: "0"
            RADARR__INSTANCE_NAME: radarr
            RADARR__PORT: &port 80
            RADARR__LOG_LEVEL: info
            RADARR__AUTHENTICATION_METHOD: External
            TZ: America/Vancouver
            RADARR__POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: radarr.radarr-owner.acid-minimal-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            RADARR__POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: radarr.radarr-owner.acid-minimal-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            RADARR__POSTGRES_PORT: "5432"
            RADARR__POSTGRES_HOST: "acid-minimal-cluster.postgres"
            RADARR__POSTGRES_MAIN_DB: "radarr_main"
            RADARR__POSTGRES_LOG_DB: "radarr_log"
          envFrom:
            - secretRef:
                name: radarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme-letsencrypt-prod
        hajimari.io/icon: search-web
      hosts:
        - host: &host "radarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: radarr-tls-certificate
  persistence:
    config:
      type: emptyDir
    tmp:
      type: emptyDir
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    movies:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Movies
      globalMounts:
        - path: /movies
    webseries-movies:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Webseries Movies"
      globalMounts:
        - path: /webseries-movies
    anime-movies:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Anime Movies"
      globalMounts:
        - path: /anime-movies
    comedian-specials:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Comedian Specials"
      globalMounts:
        - path: /comedian-specials
