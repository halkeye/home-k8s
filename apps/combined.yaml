---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: combined-kustomize
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appname: smtp-relay
                - appname: sops-secrets-operator
                - appname: cert-manager
                  useOverlay: true
  template:
    metadata:
      name: '{{.nameNormalized}}-{{.appname}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .appname | normalize }}{{ end }}'
        server: '{{ .server }}'
      project: default
      source:
        path: '{{- if eq (dig "useOverlay" "false" . | toString) "true" -}}overlays/{{ .nameNormalized }}{{- else }}charts{{ end }}/{{ dig "chart" .appname . }}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
        kustomize:
          namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .appname | normalize }}{{ end }}'
      ignoreDifferences:
        - group: grafana.integreatly.org
          kind: Grafana
          jqPathExpressions:
            - .spec.httpRoute.spec.parentRefs[].group
            - .spec.httpRoute.spec.parentRefs[].kind
            - .spec.httpRoute.spec.rules[].backendRefs[].group
            - .spec.httpRoute.spec.rules[].backendRefs[].kind
            - .spec.httpRoute.spec.rules[].backendRefs[].weight
            - .spec.httpRoute.spec.rules[].matches
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
