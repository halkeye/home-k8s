app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/prowlarr-develop
            tag: 1.11.3.4163@sha256:388ab3fafa6d5239fc931cf974fd32a5f64e88341fb167f815a3ffd370e615bf
          env:
            # https://github.com/Radarr/Radarr/issues/7030#issuecomment-1039689518
            # https://github.com/dotnet/runtime/issues/9336
            COMPlus_EnableDiagnostics: "0"
            PROWLARR__INSTANCE_NAME: Prowlarr
            PROWLARR__PORT: &port 80
            PROWLARR__LOG_LEVEL: info
            PROWLARR__AUTHENTICATION_METHOD: External
            PROWLARR__THEME: auto
            TZ: America/Vancouver
            PROWLARR__POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: prowlarr-db-secret-prowlarr
                  key: LOGIN
            PROWLARR__POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: prowlarr-db-secret-prowlarr
                  key: PASSWORD
            PROWLARR__POSTGRES_PORT: "5432"
            PROWLARR__POSTGRES_HOST:
              valueFrom:
                secretKeyRef:
                  name: prowlarr-db-secret-prowlarr
                  key: HOST
            PROWLARR__POSTGRES_MAIN_DB: "prowlarr_main"
            PROWLARR__POSTGRES_LOG_DB: "prowlarr_log"
          envFrom:
            - secretRef:
                name: prowlarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme-letsencrypt-prod
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/prowlarr.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Series Management
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/prowlarr.png
        gethomepage.dev/name: Prowlarr
        gethomepage.dev/widget.type: "prowlarr"
        gethomepage.dev/widget.url: "https://prowlarr.g4v.dev"
      hosts:
        - host: &host "prowlarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: prowlarr-tls-certificate
  persistence:
    config:
      enabled: true
      type: emptyDir
    tmp:
      enabled: true
      type: emptyDir
