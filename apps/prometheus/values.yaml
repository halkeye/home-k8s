kube-prometheus-stack:
  alertmanager:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme-letsencrypt-prod
        hajimari.io/appName: "Alert Manager"
      hosts:
        - alertmanager.h.g4v.dev
      tls:
        - secretName: alertmanager-tls-certificate
          hosts:
            - alertmanager.h.g4v.dev
    route:
      receiver: "null"
      routes:
        - receiver: 'null'
          matchers:
            - alertname = "Watchdog"
        - receiver: discord
          matchers:
            - severity = "page"
        - receiver: discord
          matchers:
            - severity = "critical"
  prometheus:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme-letsencrypt-prod
        hajimari.io/appName: "Alert Manager"
      hosts:
        - prometheus.h.g4v.dev
      tls:
        - secretName: prometheus-tls-certificate
          hosts:
            - prometheus.h.g4v.dev
  grafana:
    enabled: false
  kubeProxy:
    enabled: false
  defaultRules:
    rules:
      kubeControllerManager: false
      kubeProxy: false
      kubeSchedulerAlerting: false
      kubeSchedulerRecording: false
