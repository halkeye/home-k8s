homepage:
  image:
    repository: ghcr.io/gethomepage/homepage
    tag: v0.8.6

  resources:
    requests:
      cpu: 15m
      memory: 127M
    limits:
      memory: 308M
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme-letsencrypt-prod
        gethomepage.dev/enabled: 'false'
        hajimari.io/enable: 'false'
      hosts:
        - host: dash.g4v.dev
          paths:
            - path: /
              pathType: Prefix
        - host: gethomepage.g4v.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: gethomepage-tls-certificate
          hosts:
            - gethomepage.g4v.dev
            - dash.g4v.dev
  # The service account is necessary to allow discovery of other services
  serviceAccount:
    create: true
    name: gethomepage

  # This enables the service account to access the necessary resources
  enableRbac: true

  persistence:
    data:
      enabled: false

  config:
    bookmarks:
      - Developer:
          - Github:
              - abbr: GH
                href: https://github.com/
    services:
      - Reading:
          - Miniflux:
              href: https://miniflux.g4v.dev
              description: RSS Reader
              icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/miniflux.png
          - Calibre:
              href: https://books.g4v.dev
              icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/calibre-web.png
      - Media:
          - Plex:
              href: https://app.plex.tv/desktop/
              icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/plex.png
      - Home:
          - Unifi:
              href: https://unifi.g4v.dev
              icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/unifi.png
          - Home Assistant:
              href: https://home.g4v.dev
              icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/home-assistant.png
          - Proxmox:
              href: https://172.16.10.145:8006/
              icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/proxmox.png
              description: Proxmox
          - AdguardHome Carbon:
              href: http://172.16.10.9/
              icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/adguard-home.png
              description: Pi Ad-Blocking
              widget:
                type: adguard
                url: http://172.16.10.9/
                username: "{{HOMEPAGE_VAR_ADGUARD_USERNAME}}"
                password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"
    widgets:
      # show the kubernetes widget, with the cluster summary and individual nodes
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
      - search:
          provider: duckduckgo
          target: _blank
      - unifi_console:
          url: https://unifi.g4v.dev
          username: "{{HOMEPAGE_VAR_UNIFI_USERNAME}}"
          password: "{{HOMEPAGE_VAR_UNIFI_PASSWORD}}"
          site: "{{HOMEPAGE_VAR_UNIFI_SITE}}"
    kubernetes:
      mode: cluster
    settings: {}
  envFrom:
    - secretRef:
        name: "gethomepage-secret"
  env:
    TZ: America/Vancouver
