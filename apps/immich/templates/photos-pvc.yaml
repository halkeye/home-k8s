apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: photos-immich-volume
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: photos-immich-volume
spec:
  storageClassName: manual
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /volume1/Apps/immich/
    server: 172.16.10.10
    readOnly: false
