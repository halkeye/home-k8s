apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: {{ include "mariadb-configs.fullname" . }}-secrets
    key: root-password

  database: mariadb
  username: mariadb
  passwordSecretKeyRef:
    name: {{ include "mariadb-configs.fullname" . }}-secrets
    key: password

  image: mariadb:11.0.3
  imagePullPolicy: IfNotPresent

  port: 3306

  volumeClaimTemplate:
    resources:
      requests:
        storage: 1024Mi
    storageClassName: synology-csi-chart-retain
    accessModes:
      - ReadWriteOnce

#  bootstrapFrom:
#    backupRef:
#      name: backup
#    physical: true

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi

  env:
    - name: TZ
      value: SYSTEM

  envFrom:
    - configMapRef:
        name: {{ include "mariadb-configs.fullname" . }}-configmap

