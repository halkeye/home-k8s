---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-k8s
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          # "system"
          - name: traefik-forward-auth

          # Exporters
          - { namespace: plex, name: plex-exporter }
          - { namespace: plex, name: plex-media-server-exporter }

          - { namespace: cloudflare, name: cloudflared }

          - { namespace: monitoring, name: blackbox-exporter }
          - { namespace: monitoring, name: bambulabs-exporter }
          - { namespace: monitoring, name: nut-exporter }
          - { namespace: monitoring, name: qbittorrent-exporter }
          - { namespace: monitoring, name: sabnzbd-exporter }
          - { namespace: monitoring, name: speedtest-exporter }
          - { namespace: monitoring, name: unifi-poller }

          # Apps but extra
          - name: anime-radarr
            chart: radarr
          - name: anime-sonarr
            chart: sonarr

          # App
          - name: audiobookshelf
          - name: autobrr
          - name: bandcampsync
          - name: bazarr
          - name: calibre-web
          - name: frigate
          - name: immich
          - name: kobodl
          - name: komf
          - name: komga
          - name: komga2
          - name: lazylibrarian
          - name: lidarr
          - name: lms
          - name: mylar3
          - name: netalertx
          - name: prowlarr
          - name: radarr
          - name: readarr
          - name: recyclarr
          - name: sonarr
          - name: stash
          - name: uptime-kuma
          - name: wg-access-server
          - name: youtubedl-material
          - name: ytdl-sub
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
        server: '{{dig "server" "https://kubernetes.default.svc" . }}'
      project: default
      source:
        path: 'charts/{{dig "chart" .name .}}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
        helm:
          valueFiles:
            - values.yaml
            - secrets://values-secrets.yaml
          values: |
            global:
              privateDomainName: h.g4v.dev
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-k8s-kustomize
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - name: pinchflat
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
        server: '{{dig "server" "https://kubernetes.default.svc" . }}'
      project: default
      source:
        path: 'charts/{{dig "chart" .name .}}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
