          - { name: longhorn, namespace: longhorn-system }

          - { name: home-k8s-tailscale-operator, namespace: tailscale }

          - { name: home-vouch, namespace: vouch, chart: vouch }

          - { namespace: cloudflare, name: cloudflared }

          # Exporters
          - { namespace: monitoring, name: bambulabs-exporter }
          - { namespace: monitoring, name: blackbox-exporter }
          # - { namespace: monitoring, name: nut-exporter }
          - { namespace: monitoring, name: qbittorrent-exporter }
          - { namespace: monitoring, name: sabnzbd-exporter }
          - { namespace: monitoring, name: speedtest-exporter }
          - { namespace: monitoring, name: stashapp-exporter }
          - { namespace: monitoring, name: tailscale-exporter }
          - { namespace: monitoring, name: unifi-poller }

          - { namespace: plex, name: plex-discord-media-updates }

          - { namespace: jellyfin, name: jellyfin }
          - { namespace: jellyfin, name: jellyplex-watched }
          - { namespace: jellyfin, name: jellystat }

          - { namespace: pihole, name: pihole }
          - { namespace: pihole, name: pihole-exporter }
          - { namespace: pihole, name: nebula-sync }

          - name: amd-gpu
          - name: anime-radarr
          - name: anime-sonarr
          - name: audiomuse
          - name: autobrr
          - name: bandcampsync
          - name: calibre-web-automated
          - name: cloudnative-pg
          - name: cross-seed
          - name: esphome
          - name: frigate
          - name: go-socks5-proxy
          - name: hass-lovelace-kindle-screensaver
          - name: headlamp
          - name: immich
          - name: kavita
          - name: kobodl
          - name: mariadb-operator
          - name: mdns-reflector
          - name: minio
          - name: music-assistant
          - name: n8n
          - name: netbootxyz
          - name: node-red
          - name: nortverse-downloader
          - name: ollama
          - name: openbooks
          - name: pinchflat
          - name: postgres-do-k8s-backup
          - name: postgres-home-backup
          - name: prowlarr
          - name: radarr
          - name: recommendarr
          - name: recyclarr
          - name: romm
          - name: snapshot-controller
          - name: sonarr
          - name: stash
          - name: synology
          - name: tachidesk
          - name: tasmoadmin
          - name: unpackerr
          - name: youtubedl-material
  template:
    metadata:
      name: '{{- if index . "prefix" -}}{{ .prefix }}-{{ end }}{{.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
        server: '{{dig "server" "https://kubernetes.default.svc" . }}'
      project: default
      source:
        path: '{{dig "path" "charts" .}}/{{dig "chart" .name .}}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
        kustomize:
          namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
      ignoreDifferences:
        - group: grafana.integreatly.org
          kind: Grafana
          jqPathExpressions:
            - .spec.httpRoute.spec.parentRefs[].group
            - .spec.httpRoute.spec.parentRefs[].kind
            - .spec.httpRoute.spec.rules[].backendRefs[].group
            - .spec.httpRoute.spec.rules[].backendRefs[].kind
            - .spec.httpRoute.spec.rules[].backendRefs[].weight
            - .spec.httpRoute.spec.rules[].matches
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
