---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-k8s
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          # "system"
          - name: externaldns-internal-technitium
          - { name: csi-rclone-reloaded, namespace: kube-system }
          - name: traefik-forward-auth

          # Exporters
          - name: blackbox-exporter
          - name: bambulabs-exporter
          - name: plex-exporter
          - name: nut-exporter
          - name: qbittorrent-exporter
          - name: sabnzbd-exporter
          - name: speedtest-exporter
          - name: unifi-poller

          # Apps but extra
          - name: anime-radarr
            chart: radarr
          - name: anime-sonarr
            chart: sonarr

          # App
          - name: bandcampsync
          - name: bazarr
          - name: calibre-web
          - name: firefox-homeassistant
          - name: frigate
          - name: grafana
          - name: home-backups
          - name: immich
          - name: jellyfin
          - name: jellyplex-watched
          - name: jellystat
          - name: kavita
          - name: kobodl
          - name: komf
          - name: lidarr
          - name: lms
          - name: mylar3
          - name: overseerr
          - name: planka # probably should move to do-k8s
          - name: plex-auto-language
          - name: plextraktsync
          - name: podgrab
          - name: prowlarr
          - name: radarr
          - name: readarr
          - name: recyclarr
          - name: rxresume
          - name: sonarr
          - name: speedtest
          - name: stash
          - name: stirling-pdf
          - name: tachidesk
          - name: tautulli
          - name: wg-access-server
          - name: youtubedl-material
          - name: zap2xml

          - { name: 'pgadmin4', namespace: 'db' }
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
        server: '{{dig "server" "https://kubernetes.default.svc" . }}'
      project: default
      source:
        path: 'charts/{{dig "chart" .name .}}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
        helm:
          valueFiles:
            - values.yaml
            - secrets://values-secrets.yaml
          values: |
            global:
              privateDomainName: h.g4v.dev
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
      ignoreDifferences:
        - group: ''
          kind: Service
          jqPathExpressions:
            - .status.loadBalancer.ingress[].ipMode
        - group: storage.k8s.io
          kind: CSIDriver
          jqPathExpressions:
            - .spec.seLinuxMount
