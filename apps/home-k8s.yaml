---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-k8s
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          # "system"
          - name: externaldns-internal-technitium
          - { name: csi-rclone-reloaded, namespace: kube-system }
          - name: traefik-forward-auth

          # Exporters
          - name: blackbox-exporter
          - name: bambulabs-exporter

          # Apps but extra
          - name: anime-radarr
            chart: radarr
          - name: anime-sonarr
            chart: sonarr

          # App
          - name: bandcampsync
          - name: firefox-homeassistant
          - name: frigate
          - name: grafana
          - name: immich
          - name: jellyfin
          - name: jellyplex-watched
          - name: jellystat
          - name: lms
          - name: overseerr
          - name: planka
          - name: podgrab
          - name: radarr
          - name: recyclarr
          - name: sonarr
          - name: stash
          - name: tautulli
          - name: wg-access-server
          - name: whoami
          - name: zap2xml
          - name: youtubedl-material

          - { name: 'pgadmin4', namespace: 'db' }
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: '{{- if index . "namespace" -}}{{ .namespace | normalize }}{{- else }}{{ .name | normalize }}{{ end }}'
        server: '{{dig "server" "https://kubernetes.default.svc" . }}'
      project: default
      source:
        path: 'charts/{{dig "chart" .name .}}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
        helm:
          valueFiles:
            - values.yaml
            - secrets://values-secrets.yaml
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
      ignoreDifferences:
        - group: ''
          kind: Service
          jqPathExpressions:
            - .status.loadBalancer.ingress[].ipMode
        - group: storage.k8s.io
          kind: CSIDriver
          jqPathExpressions:
            - .spec.seLinuxMount
