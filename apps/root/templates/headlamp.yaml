apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: headlamp
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/headlamp
    repoURL: https://github.com/halkeye/home-k8s
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        headlamp:
          ingress:
            enabled: true
            hosts:
              - host: &host headlamp.h.g4v.dev
            tls:
              - secretName: headlamp-tls-certificate
                hosts:
                - *host
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
