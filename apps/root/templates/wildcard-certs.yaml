apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wildcard-certs
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/wildcard-certs
    repoURL: https://github.com/halkeye/home-k8s
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
