apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../../charts/grafana-operator/
namePrefix: "home-"

patches:
  - patch: |-
      apiVersion: grafana.integreatly.org/v1beta1
      kind: Grafana
      metadata:
        name: grafana
      spec:
        config:
          server:
            root_url: https://grafana.h.g4v.dev
        httpRoute:
          spec:
            parentRefs:
              - name: tls-home-gateway 
                namespace: cillium
            hostnames:
              - grafana.h.g4v.dev
