---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: 3dprinter
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  title: "3D Printer"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: bambulabs
spec:
  datasources:
  - inputName: "DS_PROMETHEUS"
    datasourceName: "prometheus"
  folderRef: 3dprinter
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  url: https://raw.githubusercontent.com/halkeye/Bambulabs-Exporter/73854326fea24987e96ad751ffdcb179efeb9e26/examples/grafana_dashboard.json
