---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: ingress
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  title: "Ingress"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: nginx
spec:
  datasources:
  - inputName: "DS_PROMETHEUS"
    datasourceName: "prometheus"
  folderRef: ingress
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    # renovate: depName="nginx"
    id: 14900
    revision: 2
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: traefik
spec:
  datasources:
  - inputName: "DS_PROMETHEUS"
    datasourceName: "prometheus"
  folderRef: ingress
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    # renovate: depName="Traefik"
    id: 4475
    revision: 5
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: envoy
spec:
  datasources:
  - inputName: "DS_PROMETHEUS"
    datasourceName: "prometheus"
  folderRef: ingress
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  url: https://raw.githubusercontent.com/envoyproxy/gateway/refs/tags/v1.6.3/charts/gateway-addons-helm/dashboards/envoy-gateway-global.json
