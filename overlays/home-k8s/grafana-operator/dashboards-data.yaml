---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: databases
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  title: "Databases"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: redis
spec:
  folderRef: databases
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  grafanaCom:
    # renovate: depName="Redis"
    id: 11835
    revision: 1
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: mysql
spec:
  folderRef: databases
  instanceSelector:
