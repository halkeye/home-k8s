# yaml-language-server: $schema=../app-template.schema.json
app-template:
  controllers:
    main:
      containers:
        vouch:
          image:
            repository: quay.io/vouch/vouch-proxy
            tag: "0.39"
          env:
            TZ: America/Vancouver
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthcheck
                  port: 9090
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 9090
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "false"
      hosts:
        - host: vouch.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      type: secret
      name: "{{ .Release.Name }}-secret"
    data:
      type: emptyDir
