---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: blinko
spec:
  database: blinko
  dropOnDelete: false
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: blinko
spec:
  role: blinko
  database: blinko
  secretName: blinko-db-secret
  privileges: OWNER
  secretTemplate:
    PORT: "{{ .Port }}"
    POSTGRES_URL_WITH_ARGS: postgresql://{{.Role}}:{{.Password}}@{{.Host}}/{{.Database}}?ssl=true
