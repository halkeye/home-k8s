# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
defaultPodOptions:
  securityContext:
    runAsUser: 1026
    runAsGroup: 100
    runAsNonRoot: true
    fsGroup: 100
    fsGroupChangePolicy: OnRootMismatch

controllers:
  main:
    strategy: Recreate
    containers:
      pinchflat:
        image:
          repository: ghcr.io/kieraneglin/pinchflat
          tag: v2025.6.6
        env:
          TZ: America/Vancouver
          TZ_DATA_DIR: /tmp/elixir_tz_data
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthcheck
                port: 8945
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          limits:
            memory: 4Gi
          requests:
            memory: 256Mi
            cpu: 10m

service:
  main:
    controller: main
    ports:
      http:
        port: 8945

ingress:
  main:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Media Fetchers
      gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/pinchflat.png
      gethomepage.dev/name: Pinchflat
      gethomepage.dev/description: Youtube downloader
      traefik.ingress.kubernetes.io/router.entrypoints: 'websecure'
      traefik.ingress.kubernetes.io/router.middlewares: 'traefik-ingress-authentik@kubernetescrd'
      nginx.ingress.kubernetes.io/auth-url: "https://vouch.g4v.dev/_oauth2/validate"
      nginx.ingress.kubernetes.io/auth-signin: "https://vouch.g4v.dev/_oauth2/login?url=$scheme://$http_host$request_uri&vouch-failcount=$auth_resp_failcount&X-Vouch-Token=$auth_resp_jwt&error=$auth_resp_err"
      nginx.ingress.kubernetes.io/server-snippet: real_ip_header CF-Connecting-IP;
      nginx.ingress.kubernetes.io/configuration-snippet: |
        real_ip_header CF-Connecting-IP;
      nginx.ingress.kubernetes.io/auth-response-headers: X-Vouch-User
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
        auth_request_set $auth_resp_x_vouch_user $upstream_http_x_vouch_user;
        auth_request_set $auth_resp_jwt $upstream_http_x_vouch_jwt;
        auth_request_set $auth_resp_err $upstream_http_x_vouch_err;
        auth_request_set $auth_resp_failcount $upstream_http_x_vouch_failcount;
    hosts:
      - host: pinchflat.g4v.dev
        paths:
          - path: /
            service:
              identifier: main
              port: http

persistence:
  yt-dlp:
    type: emptyDir
    globalMounts:
      - path: /etc/yt-dlp
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    suffix: config
    size: 1Gi
    storageClass: longhorn
  downloads:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: nas-apps
  music:
    enabled: true
    type: nfs
    server: 172.16.10.10
    path: /volume1/Audio/Music
    globalMounts:
      - path: /downloads/music
  webseries:
    type: nfs
    server: 172.16.10.10
    path: /volume1/Webseries
    globalMounts:
      - path: /downloads/webseries
  tmp:
    type: emptyDir
