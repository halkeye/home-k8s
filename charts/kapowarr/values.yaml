app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: mrcas/kapowarr
            tag: v1.0.0-beta-4
          env:
            TZ: America/Vancouver
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 5656
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 600M
            requests:
              memory: 350M
              cpu: 15m
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 5656
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/kapowarr.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/kapowarr.png
        gethomepage.dev/name: Kapowarr
      hosts:
        - host: &host "kapowarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: 5656
  persistence:
    config:
      enabled: true
      storageClass: synology-iscsi
      globalMounts:
        - /app/db
    tmp:
      enabled: true
      type: emptyDir
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    tv:
      type: nfs
      server: 172.16.10.10
      path: /volume1/TV
      globalMounts:
        - path: /tv
    webseries:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Webseries
      globalMounts:
        - path: /webseries
    anime:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Anime
      globalMounts:
        - path: /anime
