# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
defaultPodOptions:
  securityContext:
    runAsGroup: 65534
    runAsUser: 65534
    runAsNonRoot: true

controllers:
  main:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/usememos/memos
          tag: 0.26.1@sha256:806abfd3743a23dc9f2dfc2b19e5f1464a8e1d79ad4ad8eeb4545cf288bbf137
        env:
          TZ: America/Vancouver
          MEMOS_MODE: "prod"
          MEMOS_INSTANCE_URL: https://memos.g4v.dev
          MEMOS_PORT: "5230" # https://github.com/usememos/memos/issues/1782
          MEMOS_DRIVER: postgres
          MEMOS_DSN:
            valueFrom:
              secretKeyRef:
                name: "memos-db-secret-memos"
                key: DB_URL
        envFrom:
          - secretRef:
              name: "memos-secret"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 25m
            memory: 105M
service:
  main:
    controller: main
    ports:
      http:
        port: 5230
serviceMonitor:
  main:
    enabled: true
    endpoints:
      - port: metrics
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 1m
ingress:
  main:
    enabled: true
    hosts:
      - host: "memos.g4v.dev"
        paths:
          - path: /
            service:
              identifier: main
              port: http
persistence:
  tmp:
    enabled: true
    type: emptyDir
