app-template:
  controllers:
    main:
      containers:
        frigate:
          image:
            repository: ghcr.io/blakeblackshear/frigate
            tag: 0.13.2@sha256:2906991ccad85035b176941f9dedfd35088ff710c39d45ef1baa9a49f2b16734
          env:
            TZ: America/Vancouver
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/version
                  port: 5000
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
          resources:
            limits: &resources
              memory: 8Gi
            requests:
              cpu: 100m
  defaultPodOptions:
    nodeSelector:
      google.feature.node.kubernetes.io/coral: "true"
  service:
    main:
      controller: main
      ports:
        http:
          port: 5000
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/frigate.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/frigate.png
        gethomepage.dev/name: Frigate
      hosts:
        - host: &host frigate.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 50Gi
      storageClass: nas-apps
      globalMounts:
        - path: /data
        - path: /media
    config-file:
      type: configMap
      name: "{{.Release.Name}}-config"
      globalMounts:
        - path: /config/config.yml
          subPath: config.yml
          readOnly: true
    cache:
      type: emptyDir
      medium: Memory
      sizeLimit: 4Gi
      globalMounts:
        - path: /dev/shm
    usb:
      type: hostPath
      hostPath: /dev/bus/usb
      hostPathType: Directory
      globalMounts:
        - path: /dev/bus/usb
  configMaps:
    config:
      data:
        config.yml: |-
          ---
          logger:
            default: debug
          mqtt:
            enabled: false
            # host:
            # topic_prefix: frigate
            # user: "{FRIGATE_MQTT_USERNAME}"
            # password: "{FRIGATE_MQTT_PASSWORD}"
          database:
            path: /data/frigate.db
          detectors:
            coral:
              type: edgetpu
              device: usb
          ffmpeg:
            global_args: ["-hide_banner", "-loglevel", "warning"]
            # hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]
          snapshots:
            enabled: true
            timestamp: false
            bounding_box: true
            retain:
              default: 1
          record:
            enabled: true
            retain:
              days: 1
              mode: all
            events:
              retain:
                default: 1
                mode: active_objects
          objects:
            track: ["person"]
            filters:
              person:
                min_area: 5000
                max_area: 100000
                threshold: 0.7
          go2rtc:
            streams:
              raspberrypi: rtsp://raspberrypi.dhcp.home:8554/cam
          cameras:
            raspberrypi:
              ffmpeg:
                inputs:
                  - path: rtsp://raspberrypi.dhcp.home:8554/cam
                    roles: ["detect"]
