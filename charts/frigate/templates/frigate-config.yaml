apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{.Release.Name}}-config"
data:
  config.yml: |-
    ---
    mqtt:
      enabled: false
      # host:
      # topic_prefix: frigate
      # user: "{FRIGATE_MQTT_USERNAME}"
      # password: "{FRIGATE_MQTT_PASSWORD}"
    database:
      path: /data/frigate.db

    detectors:
      coral:
        type: edgetpu
        device: usb

    ffmpeg:
      # global_args: ["-hide_banner", "-loglevel", "warning"]
      hwaccel_args: preset-vaapi
      # hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]

    logger:
      default: info

    objects:
      track:
        - person
        - cat
        - dog

    snapshots:
      enabled: true
      timestamp: false
      bounding_box: true
      retain:
        default: 2

    record:
      enabled: true
      retain:
        days: 5
        mode: all
      events:
        retain:
          default: 2
          mode: active_objects

    go2rtc:
      log:
        exec: trace
      streams:
        frontdoor: rtsp://frigate:frigate123@AMC06459DF44FA44C2.dhcp.home:554/cam/realmonitor?channel=1&subtype=0
      candidates:
        - 172.16.10.5:8555
        - 172.16.10.6:8555
        - "{FRIGATE_KUBE_HOST_IP}:8555"
        - stun:8555

    cameras:
      frontdoor:
        onvif:
          host: AMC06459DF44FA44C2.dhcp.home
          port: 80
          user: frigate
          password: frigate123
        ffmpeg:
          inputs:
            - path: rtsp://frigate:frigate123@AMC06459DF44FA44C2.dhcp.home:554/cam/realmonitor?channel=1&subtype=1
              roles:
                - detect
                - audio
            - path: rtsp://frigate:frigate123@AMC06459DF44FA44C2.dhcp.home:554/live
              roles:
                - record
