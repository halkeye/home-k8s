app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: frooodle/s-pdf
            tag: 0.30.0
          command:
            - java
            - -Dfile.encoding=UTF-8
            - -jar
            - /app.jar
          env:
            DOCKER_ENABLE_SECURITY: 'false'
          probes:
            liveness: &probes
              enabled: true
              custom: false
              spec:
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              memory: 256Mi
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 8080
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Tools
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/stirling-pdf.png
        gethomepage.dev/name: Stirling PDF
      hosts:
        - host: &host "pdf.g4v.dev"
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    configs:
      enabled: true
      type: persistentVolumeClaim
      storageClass: synology-iscsi
      accessMode: ReadWriteOnce
      size: 1Gi
    logs:
      enabled: true
      type: emptyDir
    data:
      enabled: true
      type: emptyDir
    tmp:
      enabled: true
      type: emptyDir
