# yaml-language-server: $schema=../app-template.schema.json
app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        yourls:
          image:
            repository: yourls
            tag: 1.9.2-apache
          env:
            YOURLS_SITE: https://yourls.g4v.dev
            YOURLS_USER: "superadmin"
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /admin/install.php
                  port: 80
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            # readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 256Mi
              cpu: 10m
      # pod:
      #   securityContext:
      #     runAsUser: 568
      #     runAsGroup: 568
      #     runAsNonRoot: true
      #     fsGroup: 568
      #     fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      hosts:
        - host: yourls.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    tmp:
      type: emptyDir
    custom-postinit:
      enabled: true
      type: configMap
      name: '{{ .Release.Name }}-config'
      globalMounts:
        - path: /docker-entrypoint-init.d
          readOnly: true
  configMaps:
    config:
      data:
        enable-plugins.sh: |
          #!/bin/bash

          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php -r "if (hash_file('sha384', 'composer-setup.php') === 'dac665fdc30fdd8ec78b38b9800061b4150413ff2e3b6f88543c636f7cd84f6db9189d43a81e5503cda447da73c7e5b6') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
          php composer-setup.php
          php -r "unlink('composer-setup.php');"
          mv composer.phar /usr/local/bin/composer

          apt update && apt install -y 7zip git

          export COMPOSER_ALLOW_SUPERUSER=1
          OIDC_PATH=/usr/src/yourls/user/plugins/oidc
          mkdir -p $OIDC_PATH && \
          curl --fail -qsL https://github.com/joshp23/YOURLS-OIDC/archive/refs/tags/0.3.1.tar.gz | tar xvzf - -C $OIDC_PATH --strip-components=2 && \
          cd $OIDC_PATH && \
          composer install
