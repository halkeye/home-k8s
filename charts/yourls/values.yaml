# yaml-language-server: $schema=./values.schema.json
yourls:
  updateStrategy:
    type: Recreate
  podAnnotations:
    reloader.stakater.com/auto: "true"
  yourls:
    domain: yourls.g4v.dev
    scheme: https
    username: halkeye
  ingress:
    enabled: true
    hostname: yourls.g4v.dev
  metrics:
    enabled: false
  mariadb:
    enabled: false
  externalDatabase: {}
  customPostInitScripts:
    enable-plugins.sh: |
      #!/bin/bash

      php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
      php -r "if (hash_file('sha384', 'composer-setup.php') === 'dac665fdc30fdd8ec78b38b9800061b4150413ff2e3b6f88543c636f7cd84f6db9189d43a81e5503cda447da73c7e5b6') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
      php composer-setup.php
      php -r "unlink('composer-setup.php');"
      mv composer.phar /usr/local/bin/composer

      apt update && apt install -y 7zip git

      export COMPOSER_ALLOW_SUPERUSER=1
      OIDC_PATH=/usr/src/yourls/user/plugins/oidc
      mkdir -p $OIDC_PATH && \
      curl --fail -qsL https://github.com/joshp23/YOURLS-OIDC/archive/refs/tags/0.3.1.tar.gz | tar xvzf - -C $OIDC_PATH --strip-components=2 && \
      cd $OIDC_PATH && \
      composer install
