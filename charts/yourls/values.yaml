# yaml-language-server: $schema=../app-template.schema.json
app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: Recreate
      containers:
        yourls:
          image:
            repository: ghcr.io/halkeye/docker-yourls
            tag: 1.9.2.8
          env:
            YOURLS_SITE: https://yourls.g4v.dev
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /admin/install.php
                  port: 80
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 256Mi
              cpu: 10m
  service:
    main:
      controller: main
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      hosts:
        - host: yourls.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    tmp:
      type: emptyDir
