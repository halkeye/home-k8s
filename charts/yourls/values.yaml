# yaml-language-server: $schema=./values.schema.json
yourls:
  yourls:
    domain: yourls.g4v.dev
    scheme: https
    username: halkeye
  ingress:
    enabled: true
    hostname: yourls.g4v.dev
  metrics:
    enabled: true
  mariadb:
    enabled: false
  externalDatabase: {}
  customPostInitScripts:
    enable-plugins.sh: |
      #!/bin/bash
      curl --fail -qsL https://github.com/joshp23/YOURLS-OIDC/archive/refs/tags/0.3.1.tar.gz | tar xvzf - -C /usr/src/yourls/user/plugins/oidc --strip-components=1 && \
      cd /usr/src/yourls/user/plugins/oidc;
      composer install
