# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.5.1/charts/library/common/values.schema.json
defaultPodOptions:
  securityContext:
    runAsUser: 1026
    runAsGroup: 100
    runAsNonRoot: true
    fsGroup: 100
    fsGroupChangePolicy: "OnRootMismatch"
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    strategy: Recreate
    containers:
      fileflows:
        image:
          repository: revenz/fileflows
          tag: 25.01
        env:
          TZ: America/Vancouver
        probes:
          liveness: &probes
            enabled: true
          readiness: *probes
          startup:
            enabled: false
        resources:
          requests:
            cpu: 20m
            memory: 128M
          limits:
            memory: 512M
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop: []
service:
  main:
    controller: main
    ports:
      http:
        port: 5000

ingress:
  main:
    enabled: true
    hosts:
      - host: fileflows.g4v.dev
        paths:
          - path: /
            service:
              identifier: main
              port: http

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /app/Data
  logs:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /app/Logs
  tmp:
    type: emptyDir
    globalMounts:
      - path: /temp
  manuallyadded:
    type: emptyDir
    globalMounts:
      - path: /app/ManuallyAdded
  dockermods:
    type: emptyDir
    globalMounts:
      - path: /app/DockerMods
