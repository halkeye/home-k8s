# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  main:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    type: statefulset
    strategy: RollingUpdate
    # Make sure previous pods are fully terminated before new ones start
    statefulset:
      podManagementPolicy: OrderedReady
    containers:
      clickhouse:
        image:
          repository: clickhouse/clickhouse-server
          tag: 25.8-alpine
          pullPolicy: IfNotPresent
        env:
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
          CLICKHOUSE_SKIP_USER_SETUP: 1
          CLICKHOUSE_HTTP_PORT: 8123
          CLICKHOUSE_TCP_PORT: 9000
          CLICKHOUSE_LISTEN_HOST: 0.0.0.0
          CLICKHOUSE_LOGGER_CONSOLE: "true"
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /?query=SELECT+1
          readiness:
            enabled: true
            type: HTTP
            path: /?query=SELECT+1
          startup:  
            enabled: true
            type: HTTP
            path: /?query=SELECT+1
            spec:
              failureThreshold: 30
              periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
    pod:
      # Add pod termination grace period to ensure clean shutdown
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsUser: 1026
        runAsGroup: 100
        runAsNonRoot: true
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
service:
  main:
    controller: main
    ports:
      http:
        port: 8123
      tcp:
        port: 9000
ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: 'websecure'
      traefik.ingress.kubernetes.io/router.middlewares: 'traefik-ingress-authentik@kubernetescrd'
      nginx.ingress.kubernetes.io/auth-url: "https://vouch.g4v.dev/_oauth2/validate"
      nginx.ingress.kubernetes.io/auth-signin: "https://vouch.g4v.dev/_oauth2/login?url=$scheme://$http_host$request_uri&vouch-failcount=$auth_resp_failcount&X-Vouch-Token=$auth_resp_jwt&error=$auth_resp_err"
      nginx.ingress.kubernetes.io/server-snippet: real_ip_header CF-Connecting-IP;
      nginx.ingress.kubernetes.io/configuration-snippet: |
        real_ip_header CF-Connecting-IP;
      nginx.ingress.kubernetes.io/auth-response-headers: X-Vouch-User
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
        auth_request_set $auth_resp_x_vouch_user $upstream_http_x_vouch_user;
        auth_request_set $auth_resp_jwt $upstream_http_x_vouch_jwt;
        auth_request_set $auth_resp_err $upstream_http_x_vouch_err;
        auth_request_set $auth_resp_failcount $upstream_http_x_vouch_failcount;
    hosts:
      - host: "clickhouse.g4v.dev"
        paths:
          - path: /
            service:
              identifier: main
              port: http
persistence:
  data:
    enabled: true
    suffix: data
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /var/lib/clickhouse
  tmp:
    enabled: true
    type: emptyDir
  logs:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /var/log
  config:
    enabled: true
    type: configMap
    name: clickhouse-configmap
    globalMounts:
      - path: /etc/clickhouse-server/users.d/users.xml
        subPath: users.xml
      - path: /etc/clickhouse-server/config.d/config.xml
        subPath: config.xml
      - path: /etc/clickhouse-server/config.d/low-resources.xml
        subPath: low-resources.xml
