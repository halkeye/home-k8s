app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: difegue/lanraragi
            tag: v.0.9.0
          env:
            TZ: America/Vancouver
            LOG_LEVEL: "info"
            LRR_UID: "1026"
            LRR_GID: "100"
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/v1/status
                  port: 3000
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN"]
          resources:
            limits: &resources
              memory: 2Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 3000
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/lanraragi.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/lanraragi.png
        gethomepage.dev/name: LANraragi
      hosts:
        - host: &host lanraragi.g4v.dev
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
      globalMounts:
        - path: /home/koyomi/lanraragi/database
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /home/koyomi/lanraragi/content
