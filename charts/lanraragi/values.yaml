redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: difegue/lanraragi
            tag: v.0.9.0
          env:
            TZ: America/Vancouver
            LOG_LEVEL: "info"
            # ingress is a proxy
            MOJO_PROXY: "1"
            # Allow Mojo to automatically pick up the X-Forwarded-For and X-Forwarded-Proto headers
            MOJO_REVERSE_PROXY: "1"
            HOME: "/home/koyomi"
            LRR_REDIS_ADDRESS: '{{ printf "%s-redis-master" .Release.Name }}'
            LRR_TEMP_DIRECTORY: "/tmp"
            LRR_THUMB_DIRECTORY: "/thumbs"
            LRR_DATA_DIRECTORY: "/comics"
            HYPNOTOAD_FOREGROUND: "true"

          command:
            - morbo
            - /home/koyomi/lanraragi/script/lanraragi
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/v1/status
                  port: 3000
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
              add:
                - CHOWN
                - DAC_OVERRIDE
          resources:
            limits: &resources
              memory: 2Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 3000
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/lanraragi.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/lanraragi.png
        gethomepage.dev/name: LANraragi
      hosts:
        - host: &host lanraragi.g4v.dev
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
      globalMounts:
        - path: /home/koyomi/lanraragi/database
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /home/koyomi/lanraragi/content
    tmp:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /tmp
        - path: /thumbs
        - path: /home/koyomi/perl5
