app-template:
  controllers:
    main:
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        homarr:
          image:
            repository: ghcr.io/ajnart/homarr
            tag: 0.15.9
          env:
            TZ: America/Vancouver
            AUTH_PROVIDER: "oidc"
            AUTH_OIDC_URI: https://auth.g4v.dev/application/o/homarr
            AUTH_OIDC_CLIENT_NAME: Auth
            AUTH_OIDC_ADMIN_GROUP: "Homarr Admins"
            AUTH_OIDC_OWNER_GROUP: "Homarr Owners"
            AUTH_OIDC_AUTO_LOGIN: "true"
            AUTH_OIDC_SCOPE_OVERWRITE: "openid email profile groups"
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              memory: 2Gi
              cpu: 30m
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 7575
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/homarr.png
        gethomepage.dev/name: Homarr
      hosts:
        - host: homarr.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 50Mi
      globalMounts:
        - path: /app/data/configs
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 100Mi
      globalMounts:
        - path: /data
    tmp:
      type: emptyDir
      globalMounts:
        - path: /tmp
        - path: /.cache
        - path: /.yarn
        - path: /app/.next/cache
