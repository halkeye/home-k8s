app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        bambu-connect:
          image:
            repository: octoeverywhere/octoeverywhere
            tag: 3.6.1
          env:
            TZ: America/Vancouver
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
