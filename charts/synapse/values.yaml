matrix-synapse:
  image:
    repository: ghcr.io/element-hq/synapse
    tag: v1.110.0

  postgresql:
    enabled: false

  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "500m"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    csHosts:
      - matrix.g4v.dev
    hosts:
      - matrix.g4v.dev
    includeUnderscoreSynapse: false

  externalPostgresql:
    database: synapse

  serverName: g4v.dev
  publicServerName: matrix.g4v.dev

  redis:
    enabled: true
    auth:
     enabled: true

  signingkey:
    job:
      enabled: false
    existingSecret: matrix-synapse-signingkey

  persistence:
    enabled: false

  extraConfig:
    email:
      enable_notifs: false
      notif_from: "Your Friendly %(app)s homeserver <noreply@g4v.dev>"
      client_base_url: "http://chat.g4v.dev"
      smtp_host: postfix.smtp.svc.cluster.local
      smtp_port: 25
    max_upload_size: 500M
    app_service_config_files:
      - /synapse/config/appservices/whatsapp-registration.yaml
      - /synapse/config/appservices/whatsapp-doublepuppet.yaml
      - /synapse/config/appservices/telegram-registration.yaml
      - /synapse/config/appservices/telegram-doublepuppet.yaml
      - /synapse/config/appservices/googlechat-registration.yaml
      - /synapse/config/appservices/googlechat-doublepuppet.yaml
      - /synapse/config/appservices/signal-registration.yaml
      - /synapse/config/appservices/signal-doublepuppet.yaml
      - /synapse/config/appservices/mautrix-gmessages.yaml
      - /synapse/config/appservices/mautrix-gmessages-doublepuppet.yaml
      - /synapse/config/appservices/mautrix-linkedin.yaml
      - /synapse/config/appservices/mautrix-instagram.yaml
      - /synapse/config/appservices/mautrix-instagram-doublepuppet.yaml
    sso:
      client_whitelist:
        - https://chat.g4v.dev
        - https://chat2.g4v.dev
        - https://g4v.dev
    modules:
      - module: shared_secret_authenticator.SharedSecretAuthProvider
        config:
          shared_secret: "$SYNAPSE_SHARED_SECRET"
    presence:
      enabled: true

    oidc_providers:
      - idp_id: sso
        idp_name: SSO
        discover: true
        issuer: https://auth.g4v.dev/application/o/synapse/
        client_id: "$SSO_CLIENT_ID"
        client_secret: "$SSO_CLIENT_SECRET"
        scopes:
          - openid
          - profile
          - email
        user_mapping_provider:
          config:
              localpart_template: "{{ user.preferred_username }}"
              display_name_template: "{{ user.name|capitalize }}"

    media_storage_providers:
        - module: s3_storage_provider.S3StorageProviderBackend
          store_local: true
          store_remote: true
          store_synchronous: true
          config:
            bucket: g4v-matrix-media
            # All of the below options are optional, for use with non-AWS S3-like
            # services, or to specify access tokens here instead of some external method.
            region_name: sfo3
            endpoint_url: https://sfo3.digitaloceanspaces.com
            access_key_id: "$S3_ACCESS_KEY_ID" 
            secret_access_key: "$S3_SECRET_ACCESS_KEY"

        - module: file_system
          # Whether to write new local files.
          store_local: true
          # Whether to write new remote media
          store_remote: true
          # Whether to block upload requests waiting for write to this
          # provider to complete
          store_synchronous: true
          config:
            directory: /synapse/data

  synapse:
    extraVolumes:
    - name: appservices
      secret:
        secretName: synapse-appservice-registrations
    - name: synapse-simple-antispam
      flexVolume:
        driver: ananace/git-live
        options:
          repo: https://github.com/t2bot/synapse-simple-antispam
          interval: 1d
        readOnly: true
    - name: matrix-synapse-shared-secret-auth
      flexVolume:
        driver: ananace/git-live
        options:
          repo: https://github.com/devture/matrix-synapse-shared-secret-auth
          interval: 1d
          branch: 2.0.3
        readOnly: true
    - name: synapse-s3-storage-provider
      flexVolume:
        driver: ananace/git-live
        options:
          repo: https://github.com/matrix-org/synapse-s3-storage-provider
          interval: 1d
          branch: v1.4.0
        readOnly: true

    extraVolumeMounts:
      - name: appservices
        mountPath: /synapse/config/appservices
      - name: synapse-simple-antispam
        mountPath: /python-packages/synapse_simple_antispam
      - name: matrix-synapse-shared-secret-auth
        mountPath: /python-packages/shared_secret_authenticator
      - name: synapse-s3-storage-provider
        mountPath: /python-packages/s3_storage_provider
      # - name: synapse-simple-antispam
      #   mountPath: /usr/local/lib/python3.11/site-packages/synapse_simple_antispam
      # - name: matrix-synapse-shared-secret-auth
      #   mountPath: /usr/local/lib/python3.11/site-packages/shared_secret_authenticator
      # - name: synapse-s3-storage-provider
      #   mountPath: /usr/local/lib/python3.11/site-packages/s3_storage_provider

    extraEnv:
      - name: SYNAPSE_SHARED_SECRET
        valueFrom:
          secretKeyRef:
            key: redis-password
            name: synapse-redis
      - name: SSO_CLIENT_ID
        valueFrom:
          secretKeyRef:
            key: redis-password
            name: synapse-redis
      - name: SSO_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            key: redis-password
            name: synapse-redis
      - name: S3_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            key: redis-password
            name: synapse-redis
      - name: S3_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            key: redis-password
            name: synapse-redis

    extraCommands:
      - apt-get update && apt-get install -y --no-install-recommends git gettext-base
      - pip install https://github.com/t2bot/synapse-simple-antispam/archive/refs/heads/master.zip#egg=synapse-simple-antispam
      - pip install https://github.com/devture/matrix-synapse-shared-secret-auth/archive/refs/tags/2.0.3.zip
      - pip install https://github.com/matrix-org/synapse-s3-storage-provider/archive/refs/tags/v1.4.0.zip
      - "cat /synapse/config/conf.d/secrets.yaml | envsubst > /synapse/config/conf.d/secrets2.yaml"
      - "mv /synapse/config/conf.d/secrets2.yaml /synapse/config/conf.d/secrets.yaml"

  workers:
    generic_worker:
      enabled: true
      replicaCount: 2


# these ones are for thisrepo, not synapse one
extraSecrets: {}
