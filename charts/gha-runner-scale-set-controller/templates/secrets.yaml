apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: pre-defined-secret
data:
  github_app_id: {{ .Values.github_app_id | b64enc | quote }}
  github_app_installation_id: {{ .Values.github_app_installation_id | b64enc | quote }}
  github_app_private_key: {{ .Values.github_app_private_key | b64enc | quote }}
