# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
app-template:
  controllers:
    tautulli:
      containers:
        tautulli:
          image:
            repository: tautulli/tautulli
            tag: v2.14.4
          env:
            TZ: America/Vancouver
          command: ["python", "Tautulli.py"]
          args:
            - "--config"
            - "/config/config.ini"
            - "--datadir"
            - "/config"
            - "--port"
            - "8181"
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /status
                  port: 8181
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
        exporter:
          image:
            repository: "nwalke/tautulli_exporter"
            tag: "v0.1.0"
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    tautulli:
      controller: tautulli
      ports:
        http:
          port: 8181
        metrics:
          port: 9487
  ingress:
    tautulli:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/tautulli.png
        gethomepage.dev/name: Tautulli
        nginx.ingress.kubernetes.io/proxy-body-size: "1024M"
      hosts:
        - host: plexstats.g4v.dev
          paths:
            - path: /
              service:
                identifier: tautulli
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
    tmp:
      enabled: true
      type: emptyDir
    logs:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /config/logs
    backups:
      enabled: true
      type: persistentVolumeClaim
      storageClass: nas-apps
      accessMode: ReadWriteMany
      size: 10Gi
      globalMounts:
        - path: /config/backups
  serviceMonitor:
    main:
      enabled: true
      serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
