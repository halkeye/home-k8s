anchors:
  image: &image
    repository: ghcr.io/halkeye/docker-backup-scripts
    tag: main@sha256:43fe3ff9c8d3dfc6d06f51db13066d1c5a04424bf9f0287c43ed0ea106edcbc0
app-template:
  controllers:
    backup-unifi-home:
      type: cronjob
      revisionHistoryLimit: 1
      cronjob:
        schedule: '0 */12 * * *'
        ttlSecondsAfterFinished: 86400
        successfulJobsHistory: 3
        failedJobsHistory: 2
      containers:
        main:
          image: *image
          command:
            - /scripts/backup_unifi.sh
          env:
            TZ: America/Vancouver
            BACKUP_DIR: /volume1/Backups/unifi/home
            UNIFI_SITE_ID: 1xtf5px1
            DEBUG: 'true'
          envFrom:
            - secretRef:
                name: '{{.Release.Name}}-secret'
    backup-unifi-jewel:
      type: cronjob
      revisionHistoryLimit: 1
      cronjob:
        schedule: '0 */12 * * *'
        ttlSecondsAfterFinished: 86400
        successfulJobsHistory: 3
        failedJobsHistory: 2
      containers:
        main:
          image: *image
          command:
            - /scripts/backup_unifi.sh
          env:
            TZ: America/Vancouver
            BACKUP_DIR: /volume1/Backups/unifi/jewel
            UNIFI_SITE_ID: 7dzk1ex7
          envFrom:
            - secretRef:
                name: '{{.Release.Name}}-secret'
    backup-unifi-all:
      type: cronjob
      revisionHistoryLimit: 1
      cronjob:
        schedule: '0 */12 * * *'
        ttlSecondsAfterFinished: 86400
        successfulJobsHistory: 3
        failedJobsHistory: 2
      containers:
        main:
          image: *image
          command:
            - /scripts/backup_unifi.sh
          env:
            TZ: America/Vancouver
            BACKUP_DIR: /volume1/Backups/unifi/all
            UNIFI_SITE_ID: 7dzk1ex7
          envFrom:
            - secretRef:
                name: '{{.Release.Name}}-secret'
  defaultPodOptions:
    securityContext:
      runAsUser: 1026
      runAsGroup: 100
      runAsNonRoot: true
      fsGroup: 100
      fsGroupChangePolicy: OnRootMismatch
  persistence:
    unifi:
      enabled: true
      type: nfs
      server: 172.16.10.10
      path: '/volume1/Backups/unifi'
      globalMounts:
        - path: /volume1/Backups/unifi
