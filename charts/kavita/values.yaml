app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: kizaing/kavita
            tag: 0.7.8
          env:
            TZ: America/Vancouver
            COMPlus_EnableDiagnostics: "0"
          resources:
            requests:
              cpu: 50m
              memory: 300Mi
            limits:
              cpu: 500m
              memory: 700Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch

  service:
    main:
      controller: main
      ports:
        http:
          port: 5000

  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/kavita.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: COmics
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/kavita.png
        gethomepage.dev/name: Kavita
      hosts:
        - host: &host "kavita.g4v.dev"
          paths:
            - path: /
              service:
                identifier: main
                port: http

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      storageClass: synology-iscsi
      accessMode: ReadWriteOnce
      size: 1Gb
      globalMounts:
        - path: /kavita/config
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /comics
    manga:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Manga
      globalMounts:
        - path: /manga
