# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
defaultPodOptions:
  securityContext:
    runAsUser: 1026
    runAsGroup: 100
    runAsNonRoot: true
    fsGroup: 100
    fsGroupChangePolicy: OnRootMismatch

controllers:
  main:
    strategy: Recreate
    containers:
      kitchenowl:
        image:
          repository: tombursch/kitchenowl
          tag: v0.6.11
        env:
          TZ: America/Vancouver
          TZ_DATA_DIR: /tmp/elixir_tz_data
          FRONT_URL: https://kitchenowl.g4v.dev
          OPEN_REGISTRATION: false
          EMAIL_MANDATORY: false
          COLLECT_METRICS: false
          SKIP_UPGRADE_DEFAULT_ITEMS: false
          OIDC_ISSUER: https://auth.g4v.dev/application/o/kitchenowl/
          STORAGE_PATH: "/data"
          SMTP_FROM: noreply@g4v.dev
          SMTP_REPLY_TO: noreply@g4v.dev
          SMTP_PORT: 587
          SMTP_HOST: postfix-mailgun-relay.smtp.svc.cluster.local
          DB_DRIVER: postgresql
          DB_HOST:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: HOST_NO_PORT
          DB_PORT:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: PORT
          DB_NAME:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: DATABASE_NAME
          DB_USER:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: ROLE
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: PASSWORD
        envFrom:
          - secretRef:
              name: "kitchenowl-secret"
        probes:
          liveness: &probes
            enabled: false
          readiness: *probes
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          limits:
            memory: 500Mi
          requests:
            memory: 100Mi
            cpu: 10m

serviceAccount:
  create: true
  name: kitchenowl

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Household
      gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kitchenowl.png
      gethomepage.dev/name: Kitchen Owl
      gethomepage.dev/description: Shopping list
    hosts:
      - host: kitchenowl.g4v.dev
        paths:
          - path: /
            service:
              identifier: main
              port: http

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
  tmp:
    type: emptyDir
