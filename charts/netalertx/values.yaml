appConfigOverride:
  LOADED_PLUGINS:
    - ARPSCAN
    - CSVBCKP
    - DBCLNP
    - INTRNT
    - MAINT
    - NEWDEV
    - NSLOOKUP
    - NTFPRCS
    - AVAHISCAN
    - SYNC
    - VNDRPDT
    - WORKFLOWS
    - UNFIMP
    - WEBHOOK
  SCAN_SUBNETS:
    - "172.16.10.0/24"
  TIMEZONE: America/Vancouver
  REPORT_DASHBOARD_URL: https://netalertx.g4v.dev
  ARPSCAN_RUN: "schedule"
  ARPSCAN_RUN_SCHD: "*/5 * * * *"
  UNFIMP_RUN: "once"
  UNFIMP_username: ""
  UNFIMP_password: ""
  UNFIMP_host: "unifi.g4v.dev"
  UNFIMP_verifyssl: "true"
  UNFIMP_port: "443"
  UNFIMP_sites: ["default"]
  # WEBHOOK_RUN: "on_notification"
  # WEBHOOK_URL: "https.discord"
  # WEBHOOK_PAYLOAD: "text"
  # WEBHOOK_REQUEST_METHOD: "GET"
  # WEBHOOK_SIZE: "1024"
  # WEBHOOK_SECRET: ""
app-template:
  controllers:
    netalertx:
      annotations:
        reloader.stakater.com/auto: 'true'
      strategy: Recreate
      pod:
        hostNetwork: true
      containers:
        netalertx:
          image:
            repository: jokobsk/netalertx
            tag: 25.1.8
          env:
            TZ: America/Vancouver
            PORT: 20211
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-appconf"
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
                - CAP_SYSLOG
                - NET_BIND_SERVICE
                - DAC_READ_SEARCH
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
              spec:
                failureThreshold: 30
                periodSeconds: 5
          resources:
            requests:
              cpu: 47m
              memory: 512Mi
            limits:
              memory: 1024Mi
  service:
    netalertx:
      controller: netalertx
      ports:
        http:
          port: 20211
  ingress:
    main:
      enabled: true
      hosts:
        - host: netalertx.g4v.dev
          paths:
            - path: /
              service:
                identifier: netalertx
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: nas-apps
      globalMounts:
        - path: /app/config
        - path: /app/db
        - path: /app/front/api
