app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        jellystat:
          image:
            repository: docker.io/cyfershepard/jellystat
            tag: unstable@sha256:77e2b6aa49490d7294bb289204ef327b76a0155782acc7e74caf1727ca731d22
          env:
            TZ: America/Vancouver
            POSTGRES_PORT: 5432
            POSTGRES_DB: 'jellystat'
            POSTGRES_ROLE: 'jellystat-group'
            POSTGRES_IP:
              valueFrom:
                secretKeyRef:
                  name: '{{ .Release.Name }}-db-secret-{{ .Release.Name }}'
                  key: HOST
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: '{{ .Release.Name }}-db-secret-{{ .Release.Name }}'
                  key: PASSWORD
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: '{{ .Release.Name }}-db-secret-{{ .Release.Name }}'
                  key: LOGIN
          envFrom:
            - secretRef:
                name: '{{.Release.Name}}-secret'
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
  service:
    main:
      controller: main
      ports:
        http:
          port: 3000
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: 'true'
        gethomepage.dev/group: Monitoring
        gethomepage.dev/name: Jelly Stats
      hosts:
        - host: jellystat.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    backend:
      type: emptyDir
      globalMounts:
        - path: /app/backend/backup-data
    tmp:
      type: emptyDir
