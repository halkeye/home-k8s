fullnameOverride: plex-auto-languages
app-template:
  fullnameOverride: plex-auto-languages
  defaultPodOptions:
    dnsConfig:
      options:
        - name: ndots
          value: "1"
      nameservers:
        - 8.8.8.8
  controllers:
    plex-auto-language:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        plex-auto-language:
          image:
            repository: docker.io/remirigal/plex-auto-languages
            tag: v1.2.3
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 5m
              memory: 512Mi
            limits:
              cpu: 20m
              memory: 512Mi
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
  persistence:
    config:
      type: emptyDir
    local:
      type: emptyDir
      globalMounts:
        - path: /.local
