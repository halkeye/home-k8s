app-template:
  controllers:
    main:
      containers:
        main:
          command: ["/usr/bin/npm", "start"]
          image:
            repository: ghcr.io/tzahi12345/youtubedl-material
            tag: 4.3.2
          env:
            TZ: America/Vancouver
            HOME: /tmp
          resources:
            limits:
              memory: 50Mi
            requests:
              memory: 10Mi
              cpu: 10m
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 17442

  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/youtubedl.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Tools
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/youtubedl.png
        gethomepage.dev/name: YoutubeDL
      hosts:
        - host: &host youtubedl.g4v.dev
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
      globalMounts:
        - path: /app/appdata
          subpath: data
    data:
      enabled: true
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/youtubedl
      globalMounts:
        - path: /app/audio
          subpath: audio
        - path: /app/video
          subpath: video
        - path: /app/subscriptions
          subpath: subscriptions
        - path: /app/users
          subpath: users
    cache:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /app/pm2
    tmp:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /tmp
