app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/tzahi12345/youtubedl-material
            tag: nightly-2024-02-27
          env:
            TZ: America/Vancouver
            HOME: /tmp
            UID: 1026
            GID: 100
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 1Gi
              cpu: 10m
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
  service:
    main:
      controller: main
      ports:
        http:
          port: 17442

  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/youtubedl.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Tools
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/youtubedl.png
        gethomepage.dev/name: YoutubeDL
      hosts:
        - host: &host youtubedl.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
      globalMounts:
        - path: /app/appdata
    data:
      enabled: true
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/youtubedl
      advancedMounts:
        main:
          main:
            - path: /app/audio
              subPath: audio
            - path: /app/video
              subPath: video
            - path: /app/subscriptions
              subPath: subscriptions
            - path: /app/users
              subPath: users
    cache:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /app/pm2
    tmp:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /tmp
