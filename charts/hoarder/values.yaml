---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
defaultPodOptions:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"

controllers:
  hoarder:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/hoarder-app/hoarder
          tag: 0.22.0
        env:
          BROWSER_WEB_URL: http://hoarder-chrome:9222
          CRAWLER_DOWNLOAD_BANNER_IMAGE: true
          CRAWLER_ENABLE_ADBLOCKER: true
          CRAWLER_STORE_SCREENSHOT: true
          DATA_DIR: /data
          DISABLE_SIGNUPS: true
          MEILI_ADDR: http://hoarder-meilisearch:7700
          MEILI_MASTER_KEY:
            valueFrom:
              secretKeyRef:
                name: hoarder-secret
                key: meilisearch_master_key
          NEXTAUTH_SECRET:
            valueFrom:
              secretKeyRef:
                name: hoarder-secret
                key: encryption_key
          NEXTAUTH_URL: https://hoarder.g4v.dev
          DISABLE_NEW_RELEASE_CHECK: true
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 1Gi

  chrome:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: gcr.io/zenika-hub/alpine-chrome
          tag: 124
        command:
          - chromium-browser
        args:
          - --headless
          - --no-sandbox
          - --disable-gpu
          - --disable-dev-shm-usage
          - --remote-debugging-address=0.0.0.0
          - --remote-debugging-port=9222
          - --hide-scrollbars
        securityContext:
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 1Gi

  meilisearch:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - hoarder
              topologyKey: kubernetes.io/hostname
    containers:
      app:
        image:
          repository: docker.io/getmeili/meilisearch
          tag: v1.12.8
        env:
          MEILI_NO_ANALYTICS: true
          MEILI_MASTER_KEY:
            valueFrom:
              secretKeyRef:
                name: hoarder-secret
                key: meilisearch_master_key
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 1Gi

service:
  app:
    controller: hoarder
    ports:
      http:
        port: 3000
  chrome:
    controller: chrome
    ports:
      http:
        port: 9222
  meilisearch:
    controller: meilisearch
    ports:
      http:
        port: 7700

ingress:
  app:
    hosts:
      - host: hoarder.g4v.dev.dev
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  hoarder:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    advancedMounts:
      hoarder:
        app:
          - path: /data
            subPath: hoarder
  meilisearch:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    advancedMounts:
      meilisearch:
        app:
          - path: /meili_data
            subPath: meilisearch
