# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.5.1/charts/library/common/values.schema.json
defaultPodOptions:
  securityContext:
    fsGroup: 33
    fsGroupChangePolicy: OnRootMismatch

controllers:
  main:
    containers:
      main:
        image:
          # repository: quay.io/zknt/pixelfed
          # tag: 2025-01-18
          repository: ghcr.io/halkeye/docker-pixelfed
          tag: add-generic-oidc.1
        command:
          - bash
          - -c
          - |-
            gosu www-data php artisan storage:link
            gosu www-data php artisan config:cache
            gosu www-data php artisan cache:clear
            gosu www-data php artisan route:cache
            gosu www-data php artisan view:cache
            gosu www-data php artisan instance:actor
            echo "++++ Start apache... ++++"
            source /etc/apache2/envvars
            exec forego start -r
        env: &envVars
          TZ: America/Vancouver
          APP_NAME: "G4V Pixelfed"
          APP_ENV: production
          APP_URL: https://pixelfed.g4v.dev
          APP_DOMAIN: "pixelfed.g4v.dev"
          REDIS_HOST: "redis-master"
          ADMIN_DOMAIN: "pixelfed.g4v.dev"
          SESSION_DOMAIN: "pixelfed.g4v.dev"
          TRUST_PROXIES: "*"
          OPEN_REGISTRATION: "false"
          ENFORCE_EMAIL_VERIFICATION: "false"
          OAUTH_ENABLED: "true"
          ENABLE_CONFIG_CACHE: "true"
          ACTIVITY_PUB: "true"
          AP_REMOTE_FOLLOW: "true"
          AP_INBOX: "true"
          AP_OUTBOX: "true"
          AP_SHAREDINBOX: "true"
          MAIL_HOST: postfix-mailgun-relay.smtp.svc.cluster.local
          MAIL_PORT: "587"
          MAIL_USERNAME: ""
          MAIL_PASSWORD: ""
          MAIL_ENCRYPTION: ""
          MAIL_FROM_ADDRESS: "pixelfed@g4v.dev"
          MAIL_FROM_NAME: "Pixelfed"
          PF_ENABLE_CLOUD: "false"
          FILESYSTEM_CLOUD: "s3"
          #AWS_ACCESS_KEY_ID:
          #AWS_SECRET_ACCESS_KEY:
          #AWS_DEFAULT_REGION:
          #AWS_BUCKET: <BucketName>
          #AWS_URL:
          #AWS_ENDPOINT:
          #AWS_USE_PATH_STYLE_ENDPOINT: false

          DB_CONNECTION: pgsql
          DB_HOST:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: HOST_NO_PORT
          DB_PORT:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: PORT
          DB_DATABASE:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: DATABASE_NAME
          DB_USERNAME:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: ROLE
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                key: PASSWORD
        envFrom:
          - secretRef:
              name: "pixelfed-secret"
        probes:
          liveness: &probes
            enabled: false
          readiness: *probes
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        resources:
          limits:
            memory: 500Mi
          requests:
            memory: 100Mi
            cpu: 10m
  worker:
    pod:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        runAsNonRoot: true
    containers:
      main:
        image:
          # repository: quay.io/zknt/pixelfed
          # tag: 2025-01-18
          repository: ghcr.io/halkeye/docker-pixelfed
          tag: add-generic-oidc.1
        command:
          - php
          - artisan
          - horizon
        env:
          <<: *envVars
        envFrom:
          - secretRef:
              name: "pixelfed-secret"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              exec:
                command: 
                  - bash
                  - -c
                  - 'php artisan horizon:status | grep running'
              initialDelaySeconds: 0
              periodSeconds: 60
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
  migrations:
    pod:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        runAsNonRoot: true
    type: job
    nameOverride: '{{ printf "pixelfed-migrations-%s" (.Values.controllers.migrations.containers.migrations.image.tag | replace "." "-") }}'
    revisionHistoryLimit: 1
    job:
      backoffLimit: 0
      # 2 days
      ttlSecondsAfterFinished: 172800
    containers:
      migrations:
        image:
          repository: quay.io/zknt/pixelfed
          tag: 2025-01-18
        env:
          <<: *envVars
        envFrom:
          - secretRef:
              name: "pixelfed-secret"
        command:
          - php 
          - artisan 
          - migrate
          - --force

serviceAccount:
  create: true
  name: pixelfed

service:
  main:
    controller: main
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Social Media
      gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/pixelfed.png
      gethomepage.dev/name: Pixel Fed
    hosts:
      - host: pixelfed.g4v.dev
        paths:
          - path: /
            service:
              identifier: main
              port: http

persistence:
  storage:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    advancedMounts:
      main:
        main:
          - path: /var/www/storage
