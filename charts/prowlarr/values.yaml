app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/prowlarr-develop
            tag: 1.14.0.4286
          env:
            # https://github.com/Radarr/Radarr/issues/7030#issuecomment-1039689518
            # https://github.com/dotnet/runtime/issues/9336
            COMPlus_EnableDiagnostics: "0"
            PROWLARR__INSTANCE_NAME: Prowlarr
            PROWLARR__PORT: &port 80
            PROWLARR__LOG_LEVEL: info
            PROWLARR__AUTHENTICATION_METHOD: External
            PROWLARR__THEME: auto
            TZ: America/Vancouver
            PROWLARR__POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: prowlarr-db-secret-prowlarr
                  key: LOGIN
            PROWLARR__POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: prowlarr-db-secret-prowlarr
                  key: PASSWORD
            PROWLARR__POSTGRES_PORT: "5432"
            PROWLARR__POSTGRES_HOST:
              valueFrom:
                secretKeyRef:
                  name: prowlarr-db-secret-prowlarr
                  key: HOST
            PROWLARR__POSTGRES_MAIN_DB: "prowlarr_main"
            PROWLARR__POSTGRES_LOG_DB: "prowlarr_log"
          envFrom:
            - secretRef:
                name: prowlarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
        exportarr:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v1.6.1@sha256:60cf3d44aa0b7dea2a65160b2e2e373c1ae38cd6b12a45fe81b8afa45ac31c22
          args:
            - prowlarr
          env:
            PORT: 9707
            URL: http://localhost:80
            APIKEY:
              valueFrom:
                secretKeyRef:
                  name: prowlarr-secret
                  key: PROWLARR__API_KEY
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
        metrics:
          port: 9707
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 1m
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/prowlarr.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/prowlarr.png
        gethomepage.dev/name: Prowlarr
      hosts:
        - host: &host "prowlarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: emptyDir
    tmp:
      enabled: true
      type: emptyDir
