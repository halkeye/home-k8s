# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.5.1/charts/library/common/values.schema.json
defaultPodOptions:
  securityContext:
    runAsUser: 1026
    runAsGroup: 100
    runAsNonRoot: true
    fsGroup: 100
    fsGroupChangePolicy: OnRootMismatch
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    strategy: Recreate
    containers:
      postgres-home-backup:
        image:
          repository: ghcr.io/halkeye/postgres-backup
          tag: sha-53e24d3
        env:
          TZ: America/Vancouver
          DB_DUMP_DEBUG: "true"
          DB_DUMP_BY_SCHEMA: true
          DB_DEFAULT: postgres
        envFrom:
          - secretRef:
              name: postgres-home-backup-secret
        resources:
          requests:
            cpu: 20m
            memory: 128M
          limits:
            memory: 512M
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop: []
persistence:
  backups:
    type: nfs
    server: 172.16.10.10
    path: "/volume1/Backups/postgresql/homek8s"
    globalMounts:
      - path: /backup
