app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/plankanban/planka
            tag: 1.15.6@sha256:96feacade60864d75d90b4126b5ff4fe17b5c16993531cc38c9817d18e588773
          env:
            TZ: America/Vancouver
            BASE_URL: https://planka.g4v.dev
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: planka-db-secret-planka
                  key: DB_URL
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 1337
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/planka.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Tools
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/planka.png
        gethomepage.dev/name: Planka
      hosts:
        - host: &host "planka.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      storageClass: synology-iscsi
      accessMode: ReadWriteOnce
      size: 10Gi
      subPath:
        - mountPath: /app/public/user-avatars
          path: user-avatars
        - mountPath: /app/private/attachments
          path: attachments
        - mountPath: /app/public/project-background-images
          path: project-background-images
