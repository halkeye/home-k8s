app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/plankanban/planka
            tag: 1.24.2@sha256:aed25499a1139b3464f924d07f416e257595c3bf83e0dfa28ab22549f1520ee8
          env:
            TZ: America/Vancouver
            BASE_URL: https://planka.g4v.dev
            WEBHOOKS: "[]"
            PGSSLMODE: no-verify
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: planka-db-secret-planka
                  key: DB_URL
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 1337
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Tools
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/planka.png
        gethomepage.dev/name: Planka
      hosts:
        - host: &host "planka.g4v.dev"
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      advancedMounts:
        main:
          main:
            - path: /app/public/user-avatars
              subPath: user-avatars
            - path: /app/private/attachments
              subPath: attachments
            - path: /app/public/project-background-images
              subPath: project-background-images
