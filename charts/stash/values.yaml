app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: stashapp/stash
            tag: v0.27.2
          env:
            TZ: America/Vancouver
            STASH_PORT: "9999"
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: 9999
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 2Gi
            requests:
              <<: *resources
              cpu: 50m
  service:
    main:
      controller: main
      ports:
        http:
          port: 9999
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/stash.png
        gethomepage.dev/name: Stash
      hosts:
        - host: stash.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      storageClass: nas-apps
      accessMode: ReadWriteMany
      size: 10Gi
      globalMounts:
        - path: /root/.stash
