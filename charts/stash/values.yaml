app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: stashapp/stash
            tag: v0.24.3
          env:
            TZ: America/Vancouver
            STASH_PORT: &port "9999"
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthz
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 2Gi
            requests:
              <<: *resources
              cpu: 10m
      #pod:
      #  securityContext:
      #    runAsUser: 1027
      #    runAsGroup: 1027
      #    runAsNonRoot: false
      #    fsGroup: 1027
      #    fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/stash.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/stash.png
        gethomepage.dev/name: Stash
      hosts:
        - host: &host stash.g4v.dev
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
      globalMounts:
        - path: /root/.stash
