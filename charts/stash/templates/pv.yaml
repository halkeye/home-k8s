apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-rclone
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  storageClassName: csi-rclone-reloaded
  csi:
    driver: csi-rclone-reloaded
    volumeHandle: rclone-stash-data-id
    volumeAttributes:
      secretName: "csi-rclone-reloaded-minio"
