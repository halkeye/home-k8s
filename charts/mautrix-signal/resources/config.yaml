# Network-specific config options
network:
    displayname_template: '{{or .ProfileName .PhoneNumber "Unknown user"}} (Signal)'
bridge:
    permissions:
      "*": relay
      "g4v.dev": user
      "@halkeye:g4v.dev": admin

# Config for the bridge's database.
database:
    type: postgres
    uri: "$MAUTRIX_DB_URI"

# Homeserver details.
homeserver:
    address: "http://synapse.matrix.svc.cluster.local.:8008"
    domain: g4v.dev
    async_media: true

# Application service host/registration related details.
# Changing these values requires regeneration of the registration (except when noted otherwise)
appservice:
    address: "http://mautrix-signal.matrix.svc.cluster.local.:29328"
    hostname: 0.0.0.0
    port: 29328
    # Authentication tokens for AS <-> HS communication. Autogenerated; do not modify.
    as_token: "$AS_TOKEN"
    hs_token: "$HS_TOKEN"

# Settings for provisioning API
provisioning:
    shared_secret: "$PROVISIONING_SHARED_SECRET"

double_puppet:
    secrets:
        g4v.dev: "$LOGIN_SHARED_SECRET"

encryption:
    allow: false
    # pickle_key: "$ENCRYPTION_PICKLE_KEY"

# Logging config. See https://github.com/tulir/zeroconfig for details.
logging:
    min_level: debug
    writers:
        - type: stdout
          format: pretty-colored
