# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

app-template:
  controllers:
    kaizoku:
      enabled: true
      containers:
        kaizoku:
          image:
            repository: ghcr.io/oae/kaizoku
            tag: v1.6.1
          env:
            REDIS_URL: '{{ printf "%s-redis-master" .Release.Name }}'
            REDIS_PORT: "6379"
            KAIZOKU_PORT: "3000"
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: kaizoku-secret-kaizoku-user
                  key: DB_URL
            PUID: "1026"
            PGID: "100"
            TZ: "America/Vancouver"
  ingress:
    kaizoku:
      enabled: true
      className: ""
      annotations:
        hajimari.io/enabled: "true"
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/kaizoku.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/kaizoku.png
        gethomepage.dev/name: Kaizoku
      hosts:
        - host: "kaizoku.g4v.dev"
          paths:
            - path: /
              service:
                identifier: kaizoku
                port: http
  service:
    kaizoku:
      enabled: true
      controller: kaizoku
      ports:
        http:
          port: 3000
  persistence:
    # config:
    #   enabled: true
    #   type: persistentVolumeClaim
    #   accessMode: ReadWriteOnce
    #   size: 10Gi
    #   storageClass: synology-iscsi
    #   globalMounts:
    #     - path: /config
    data:
      enabled: true
      type: emptyDir
    config:
      enabled: true
      type: emptyDir
    logs:
      enabled: true
      type: emptyDir
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /comics
