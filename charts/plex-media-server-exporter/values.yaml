fullnameOverride: plex-media-server-exporter
app-template:
  fullnameOverride: plex-media-server-exporter
  defaultPodOptions:
    dnsConfig:
      options:
        - name: ndots
          value: "1"
      nameservers:
        - 8.8.8.8
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/axsuul/plex-media-server-exporter
            tag: "2.1.0"
          env:
            TZ: America/Vancouver
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
      pod:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: NotIn
                      values:
                        - arm64
  service:
    main:
      controller: main
      ports:
        http:
          port: 9594
  serviceMonitor:
    main:
      enabled: true
      serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
      endpoints:
        - port: http
          scheme: http
          path: /metrics
