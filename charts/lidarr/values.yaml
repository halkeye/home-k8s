# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  main:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/crutonjohn/lidarr-plugins
          tag: 2.14.1.4723
        env:
          TZ: America/Vancouver
          COMPlus_EnableDiagnostics: "0"
          LIDARR__INSTANCENAME: lidarr
          LIDARR__PORT: &port 80
          LIDARR__LOG__LEVEL: info
          LIDARR__AUTHENTICATION_METHOD: External
          LIDARR__POSTGRES__PORT: "5432"
          LIDARR__POSTGRES__HOST:
            valueFrom:
              secretKeyRef:
                name: lidarr-db-secret-lidarr
                key: HOST
          LIDARR__POSTGRES__MAINDB: "lidarr_main"
          LIDARR__POSTGRES__LOGDB: "lidarr_log"
          LIDARR__POSTGRES__USER:
            valueFrom:
              secretKeyRef:
                name: lidarr-db-secret-lidarr
                key: LOGIN
          LIDARR__POSTGRES__PASSWORD:
            valueFrom:
              secretKeyRef:
                name: lidarr-db-secret-lidarr
                key: PASSWORD
        envFrom:
          - secretRef:
              name: lidarr-secret
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          limits: &resources
            memory: 1Gi
          requests:
            <<: *resources
            cpu: 10m
      exportarr:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.3.0
        args:
          - lidarr
        env:
          PORT: 9707
          URL: http://localhost:80
          APIKEY:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: LIDARR__API_KEY
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
    pod:
      securityContext:
        runAsUser: 1026
        runAsGroup: 100
        runAsNonRoot: true
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
service:
  main:
    controller: main
    ports:
      http:
        port: *port
      metrics:
        port: 9707
serviceMonitor:
  main:
    enabled: true
    serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
    endpoints:
      - port: metrics
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 1m
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Media Fetchers
      gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/lidarr.png
      gethomepage.dev/name: Lidarr
    hosts:
      - host: "lidarr.g4v.dev"
        paths:
          - path: /
            service:
              identifier: main
              port: http
persistence:
  config:
    type: nfs
    server: 172.16.10.10
    path: "/volume1/Apps/lidarr"
  tmp:
    enabled: true
    type: emptyDir
  torrents:
    type: nfs
    server: 172.16.10.10
    path: /volume1/Apps/torrents
    globalMounts:
      - path: /torrents
  nzbdownloads:
    type: nfs
    server: 172.16.10.10
    path: /volume1/Apps/nzbget
    globalMounts:
      - path: /nzb-downloads
  music:
    type: nfs
    server: 172.16.10.10
    path: /volume1/Audio/Music
    globalMounts:
      - path: /music
  downloads:
    type: nfs
    server: 172.16.10.10
    path: "/volume1/Downloads"
    globalMounts:
      - path: /downloads
