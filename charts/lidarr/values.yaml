app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/lidarr-develop
            tag: 2.1.7.4030
          env:
            TZ: America/Vancouver
            COMPlus_EnableDiagnostics: "0"
            LIDARR__INSTANCE_NAME: lidarr
            LIDARR__PORT: &port 80
            LIDARR__LOG_LEVEL: info
            LIDARR__AUTHENTICATION_METHOD: External
            LIDARR__POSTGRES_PORT: "5432"
            LIDARR__POSTGRES_HOST:
              valueFrom:
                secretKeyRef:
                  name: lidarr-db-secret-lidarr
                  key: HOST
            LIDARR__POSTGRES_MAIN_DB: "lidarr_main"
            LIDARR__POSTGRES_LOG_DB: "lidarr_log"
            LIDARR__POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: lidarr-db-secret-lidarr
                  key: LOGIN
            LIDARR__POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: lidarr-db-secret-lidarr
                  key: PASSWORD
          envFrom:
            - secretRef:
                name: lidarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
        exportarr:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v1.6.1@sha256:60cf3d44aa0b7dea2a65160b2e2e373c1ae38cd6b12a45fe81b8afa45ac31c22
          args:
            - lidarr
          env:
            PORT: 9707
            URL: http://localhost:80
            APIKEY:
              valueFrom:
                secretKeyRef:
                  name: lidarr-secret
                  key: LIDARR__API_KEY
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
        metrics:
          port: 9707
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 1m
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/lidarr.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Movies Management
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/lidarr.png
        gethomepage.dev/name: Lidarr
      hosts:
        - host: &host "lidarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: emptyDir
    tmp:
      enabled: true
      type: emptyDir
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    music:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Audio/Music
      globalMounts:
        - path: /music
