apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "authentik.server.fullname" .Subcharts.authentik }}-outpost
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "authentik.labels" (dict "context" .Subcharts.authentik "component" "outpost") | nindent 4 }}
  {{- with .Values.authentik.global.deploymentAnnotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key}}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
    rules:
        - host: auth.g4v.dev
          http:
              paths:
                  - path: /outpost.goauthentik.io
                    pathType: Prefix
                    backend:
                        # Or, to use an external Outpost, create an ExternalName service and reference that here.
                        # See https://kubernetes.io/docs/concepts/services-networking/service/#externalname
                        service:
                            name: ak-outpost-authentik-embedded-outpost
                            port:
                                number: 9000
