app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/mylar3
            tag: version-v0.7.8
          env:
            TZ: America/Vancouver
            PUID: 1026
            PGID: 100
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 2Gi
            requests:
              <<: *resources
              cpu: 15m
      pod:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          fsGroup: 1026
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 8090
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/mylar3.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/mylar3.png
        gethomepage.dev/name: Mylar
      hosts:
        - host: &host mylar3.g4v.dev
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
      globalMounts:
        - path: /config
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /comics
