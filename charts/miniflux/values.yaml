# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
app-template:
  controllers:
    main:
      replicas: 2
      strategy: RollingUpdate
      containers:
        main:
          image:
            repository: ghcr.io/miniflux/miniflux
            tag: 2.1.1-distroless@sha256:b6f29f068aa59e6f3df42065a56f040606333a7704746c6820b51dbaf2d9797a
          env:
            BASE_URL: https://miniflux.g4v.dev
            CREATE_ADMIN: "1"
            # DEBUG: "1"
            LOG_DATE_TIME: "1"
            METRICS_ALLOWED_NETWORKS: "10.32.0.0/16"
            METRICS_COLLECTOR: "1"
            OAUTH2_USER_CREATION: "1"
            OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://auth.g4v.dev/application/o/miniflux/
            OAUTH2_PROVIDER: oidc
            OAUTH2_REDIRECT_URL: https://miniflux.g4v.dev/oauth2/oidc/callback
            POLLING_SCHEDULER: entry_frequency
            POLLING_FREQUENCY: "15"
            PORT: &port 3000
            RUN_MIGRATIONS: "1"
          envFrom:
            - secretRef:
                name: miniflux-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthcheck
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 256Mi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: miniflux
  service:
    main:
      controller: main
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/miniflux.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Reading
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/miniflux.png
        gethomepage.dev/name: Miniflux
      hosts:
        - host: &host "miniflux.g4v.dev"
          paths:
            - path: /
              service:
                identifier: main
                port: http
