---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: do-k8s
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: libmedium
          - name: it-tools
  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{dig "syncwave" "20" . }}'
    spec:
      destination:
        namespace: "{{.name | normalize}}"
        server: '{{dig "server" "https://6280be86-f269-4fd1-a692-92d18aaf6595.k8s.ondigitalocean.com" . }}'
      project: default
      source:
        path: 'charts/{{dig "chart" .name .}}'
        repoURL: https://github.com/halkeye/home-k8s
        targetRevision: HEAD
        helm:
          valueFiles:
            - values.yaml
            - secrets://values-secrets.yaml
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Prune=true
