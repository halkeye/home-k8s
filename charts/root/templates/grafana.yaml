apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/grafana
    repoURL: https://github.com/halkeye/home-k8s
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - secrets://values-secrets.yaml
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
