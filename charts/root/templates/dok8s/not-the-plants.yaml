apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: not-the-plants
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    namespace: matrix
    server: https://6280be86-f269-4fd1-a692-92d18aaf6595.k8s.ondigitalocean.com
  project: default
  source:
    path: charts/not-the-plants
    repoURL: https://github.com/halkeye/home-k8s
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - secrets://values-secrets.yaml
      valuesObject:
        app-template:
          controllers:
            main:
              containers:
                main:
                  env:
                    S3_BUCKET_NAME: not-the-plants
          ingress:
            main:
              hosts:
                - host: &host "not-the-plants.g4v.dev"
                  paths:
                    - path: /
                      service:
                        identifier: main
                        port: http
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
