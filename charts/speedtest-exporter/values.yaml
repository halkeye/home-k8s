fullnameOverride: speedtest-exporter
app-template:
  fullnameOverride: speedtest-exporter
  controllers:
    main:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/danopstech/speedtest_exporter
            tag: v0.0.5
          args: ["-port", "9798"]
          env:
            TZ: America/Vancouver
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 15m
              memory: 50Mi
            limits:
              memory: 100Mi
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: 9798
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup: *probes
  service:
    main:
      controller: main
      ports:
        http:
          port: 9798
  serviceMonitor:
    main:
      enabled: true
      serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 60m
          scrapeTimeout: 1m
