---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmGlobals:
  chartHome: ./charts/

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: app-template
    version: 4.2.0
    repo: https://bjw-s-labs.github.io/helm-charts
    valuesFile: ./values.yaml
    releaseName: system-upgrade-controller

resources:
  # renovate: datasource=docker image=rancher/system-upgrade-controller
  - https://github.com/rancher/system-upgrade-controller/releases/download/v0.16.2/crd.yaml
  - ./templates/agent.yaml
  - ./templates/server.yaml
