traefik:
  metrics:
    prometheus:
      service:
        enabled: true
    #   disableapicheck: true
    #   servicemonitor:
    #     interval: 30s
  ingressClass:
    enabled: true
    isDefaultClass: true
    name: traefik-ingress
  podAnnotations:
    prometheus.io/port: "8082"
    prometheus.io/scrape: "true"
  providers:
    kubernetesIngress:
      publishedService:
        enabled: true
  ingressRoute:
    dashboard:
      # -- Create an IngressRoute for the dashboard
      enabled: false
  priorityClassName: "system-cluster-critical"
  tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
  service:
    ipFamilyPolicy: "PreferDualStack"
  logs:
    general:
      level: DEBUG
  tlsStore:
    default:
      defaultCertificate:
        secretName: wildcard-g4v-tls
cert:
  commonName: '*.h.g4v.dev'
  dnsNames:
  - '*.g4v.dev'
  - '*.h.g4v.dev'
