app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/krille-chan/fluffychat
            tag: v1.18.0
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
              add: ["NET_BIND_SERVICE"]
            sysctls:
              - name: net.ipv4.ip_unprivileged_port_start
                value: "0"

          resources:
            limits: &resources
              memory: 64Mi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/fluffychat.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Communications
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/fluffychat.png
        gethomepage.dev/name: Fluffy Chat
      hosts:
        - host: &host fluffychat.g4v.dev
          paths:
            - path: /
              service:
                name: main
                port: http
        - host: &host chat3.g4v.dev
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    tmp:
      enabled: true
      type: emptyDir
      globalMounts:
        - path: /var/cache/nginx
