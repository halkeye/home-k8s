csi-driver-nfs:
  controller:
    defaultOnDeletePolicy: archive
    storageClass:
      create: true
      name: nfs-csi
      annotations: {}
        # storageclass.kubernetes.io/is-default-class: "true"
      parameters:
        server: 172.16.10.10
        share: /volume1/Apps
        # subDir:
        # mountPermissions: "0"
      reclaimPolicy: Retain
      volumeBindingMode: Immediate
      mountOptions:
        - nfsvers=4.1
