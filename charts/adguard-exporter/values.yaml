fullnameOverride: adguard-exporter
app-template:
  fullnameOverride: adguard-exporter
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: "ebrianne/adguard-exporter"
            tag: "v1.14"
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 9617
  serviceMonitor:
    main:
      enabled: true
      serviceName: "{{ include "bjw-s.common.lib.chart.names.fullname" }"
      endpoints:
        - port: http
          scheme: http
          path: /metrics
