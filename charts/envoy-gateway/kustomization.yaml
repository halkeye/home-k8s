---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gateway

helmCharts:
  - name: gateway-crds-helm
    version: 1.6.3
    repo: oci://docker.io/envoyproxy
    valuesInline:
      crds:
        gatewayAPI:
          enabled: true
        envoyGateway:
          enabled: true
  - name: gateway-helm
    version: 1.6.3
    repo: oci://docker.io/envoyproxy
    valuesFile: values.yaml

resources:
  - certificate.yaml
  - gateway.yaml
