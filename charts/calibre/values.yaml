# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.5.1/charts/library/common/values.schema.json
controllers:
  main:
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/calibre
          tag: 7.26.0
        env:
          TZ: America/Vancouver
          TITLE: Calibre
          PUID: 1026
          PGID: 100
        probes:
          liveness: &probes
            enabled: true
          readiness: *probes
          startup:
            enabled: false
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 250Mi
            cpu: 100m

serviceAccount:
  create: true
  name: calibre

service:
  main:
    controller: main
    ports:
      http:
        port: 8080
  content-server:
    controller: main
    type: LoadBalancer
    annotations:
      external-dns.alpha.kubernetes.io/hostname: calibre-content-server.g4v.dev
    ports:
      http:
        port: 8081
      sync:
        port: 9090

ingress:
  main:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Reading
      gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/calibre.png
      gethomepage.dev/name: Calibre
    hosts:
      - host: calibre.g4v.dev
        paths:
          - path: /
            service:
              identifier: main
              port: http
persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
  tmp:
    type: emptyDir
  books:
    type: nfs
    server: 172.16.10.10
    path: /volume1/Books
    globalMounts:
      - path: /books
