app-template:
  controllers:
    main:
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        octoeverywhere:
          image:
            repository: octoeverywhere/octoeverywhere
            tag: 3.6.1
          env:
            TZ: America/Vancouver
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
