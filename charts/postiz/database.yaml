---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: postiz
spec:
  database: postiz
  dropOnDelete: true
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: postiz
spec:
  role: postiz
  database: postiz
  secretName: postiz-db-secret
  privileges: OWNER
  secretTemplate:
    HOST_NO_PORT: "{{ .HostNoPort }}"
    PORT: "{{ .Port }}"
---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: redis
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.15
    imagePullPolicy: IfNotPresent
