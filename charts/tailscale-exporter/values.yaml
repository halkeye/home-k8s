controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: adinhodovic/tailscale-exporter
          tag: 0.3.0
        envFrom:
          - secretRef:
              name: "tailscale-exporter"
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 15m
            memory: 60M
    pod:
      securityContext:
        runAsUser: 65535
        runAsGroup: 65535
        runAsNonRoot: true
        fsGroup: 65535
        fsGroupChangePolicy: OnRootMismatch
service:
  main:
    controller: main
    ports:
      http:
        port: 9250
serviceMonitor:
  app:
    serviceName: tailscale-exporter
    endpoints:
      - port: http
        scheme: http
        path: /metrics
