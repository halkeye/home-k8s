app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: aaronleopold/stump
            tag: nightly@sha256:018a963ef0becff42689cc51a9c7c68689a4372dcad342e9966eafe0929c0ec5
          env:
            TZ: America/Vancouver
            PGID: 1026
            PUID: 100
            STUMP_PORT: 10801
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 10801
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/stump.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/stump.png
        gethomepage.dev/name: Stump
      hosts:
        - host: &host "stump.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: emptyDir
    tmp:
      enabled: true
      type: emptyDir
    books:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Books
      globalMounts:
        - path: /books
    comics:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Comics
      globalMounts:
        - path: /comics
