apiVersion: mysql.nakamasato.com/v1alpha1
kind: MySQL
metadata:
  name: {{ .Release.Name }}
spec:
  host: {{ printf "%s:%s" .Values.mysql.host .Values.mysql.port | quote }}
  adminUser:
    name: {{.Release.Name}}-mysql-user
    type: k8s
  adminPassword:
    name: {{.Release.Name}}-mysql-password
    type: k8s