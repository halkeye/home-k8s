controllers:
  main:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: 'true'
    containers:
      main:
        image:
          repository: ghcr.io/linus2punkt0/bluesky-crossposter
          tag: latest@sha256:19b505bb6449742a4e486955634a7470806bc43face3aa37e0e576766cfdeb33 
        env:
          TZ: America/Vancouver
        envFrom:
          - secretRef:
              name: "bluesky-crossposter-secret"
persistence:
  db:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
