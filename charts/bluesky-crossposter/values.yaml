controllers:
  main:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: 'true'
    containers:
      main:
        image:
          repository: ghcr.io/linus2punkt0/bluesky-crossposter
          tag: latest@sha256:a99eeadf38a6941c0ff9beb6ae914106a82d184ca3c56dba9610e5a86322b0ae
        env:
          TZ: America/Vancouver
        envFrom:
          - secretRef:
              name: "bluesky-crossposter-secret"
persistence:
  db:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
