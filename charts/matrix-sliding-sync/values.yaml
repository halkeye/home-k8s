# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
app-template:
  controllers:
    main:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2112"
      containers:
        main:
          image:
            repository: ghcr.io/matrix-org/sliding-sync
            pullPolicy: IfNotPresent
            tag: v0.99.16@sha256:301be4083cf37fe0895ec204d7d6c3015a46b357ae3a401811632fac27d3456d
          env:
            TZ: America/Vancouver
            SYNCV3_BINDADDR: "0.0.0.0:8008"
            SYNCV3_SERVER: "https://matrix.g4v.dev"
            SYNCV3_DB:
              valueFrom:
                secretKeyRef:
                  name: matrix-sliding-sync-user-credentials
                  key: private_uri
            SYNCV3_SECRET:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: SYNCV3_SECRET
            SYNCV3_PROM: ":2112"
  service:
    main:
      controller: main
      ports:
        http:
          port: 8008
        metrics:
          port: 2112
  # serviceMonitor:
  #   main:
  #     enabled: true
  #     endpoints:
  #       - port: metrics
  #         scheme: http
  #         path: /metrics
  #         interval: 30s
  #         timeout: 10s
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/enabled: "false"
        gethomepage.dev/enabled: "false"
      hosts:
        - host: &host matrix-sliding-sync.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
