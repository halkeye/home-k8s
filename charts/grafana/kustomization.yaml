---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmGlobals:
  chartHome: ./charts/

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: grafana
    version: 10.1.4
    repo: https://grafana.github.io/helm-charts
    valuesFile: values.yaml
    releaseName: grafana 

resources:
  - ./secret.enc.yaml
