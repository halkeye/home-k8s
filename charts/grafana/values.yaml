    dashboards:
      enabled: true
      searchNamespace: ALL
      labelValue: ""
      label: grafana_dashboard
      folderAnnotation: grafana_folder
      provider:
        disableDelete: true
        foldersFromFilesStructure: true
    datasources:
      enabled: true
      searchNamespace: ALL
      labelValue: ""
  env:
    GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
    GF_DEFAULT_INSTANCE_NAME: stats
    GF_SERVER_ROOT_URL: https://stats.g4v.dev
    GF_EXPLORE_ENABLED: true
    GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
  envFromSecret: grafana-secrets
  grafana.ini:
    analytics:
      check_for_updates: false
      check_for_plugin_updates: false
      reporting_enabled: true
    security:
      disable_initial_admin_creation: true
    news:
      news_feed_enabled: false
    auth:
      disable_login_form: true
      signout_redirect_url: https://auth.g4v.dev/application/o/grafana/end-session/
      oauth_allow_insecure_email_lookup: true
    auth.anonymous:
      enabled: false
      org_name: Main Org.
      org_role: Viewer
      hide_version: true
    auth.generic_oauth:
      auto_login: true
      name: authentik
      enabled: true
      scopes: openid email profile
      auth_url: https://auth.g4v.dev/application/o/authorize/
      token_url: https://auth.g4v.dev/application/o/token/
      api_url: https://auth.g4v.dev/application/o/userinfo/
      # Optionally map user groups to Grafana roles
      role_attribute_path: contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'
