# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
defaultPodOptions:
  enableServiceLinks: false
  securityContext:
    runAsUser: 1026
    runAsGroup: 100
    runAsNonRoot: true
    fsGroup: 100
    fsGroupChangePolicy: OnRootMismatch

controllers:
  main:
    type: cronjob
    annotations:
      reloader.stakater.com/auto: "true"
    cronjob:
      schedule: "@daily"
      ttlSecondsAfterFinished: 43200
    containers:
      main:
        image:
          repository: docker.io/prodrigestivill/postgres-backup-local
          tag: 17@sha256:e803bd9eb4bfb42e9b3e74ba411227f3d55da292905800395659cc579b6641e8
        command: ["/backup.sh"]
        envFrom:
          - secretRef:
              name: postgres-do-k8s-backup-secret
        env:
          - name: BACKUP_KEEP_DAYS
            value: "7"
          - name: BACKUP_KEEP_WEEKS
            value: "4"
          - name: BACKUP_KEEP_MONTHS
            value: "6"
          - name: BACKUP_KEEP_MINS
            value: "7200"
          # - name: POSTGRES_EXTRA_OPTS
          #   value: "-Z1 --schema=public --blobs"
persistence:
  backups:
    type: nfs
    server: 172.16.10.10
    path: "/volume1/Backups/postgresql/do-k8s"
    globalMounts:
      - path: /backups
