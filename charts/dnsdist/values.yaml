# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  dnsdist:
    strategy: RollingUpdate
    replicas: 2
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      dnsdist:
        image:
          repository: docker.io/powerdns/dnsdist-19
          tag: 1.9.9
        env:
          TZ: America/Vancouver
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
        resources:
          requests:
            cpu: 5m
            memory: 256Mi
          limits:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            add: ["NET_BIND_SERVICE"]
            drop: ["ALL"]
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: dnsdist

service:
  quic:
    controller: dnsdist
    externalTrafficPolicy: Local
    type: LoadBalancer
    loadBalancerIP: 172.16.10.205
    annotations:
      external-dns.alpha.kubernetes.io/target: 172.16.10.205
      metallb.universe.tf/allow-shared-ip: dnsdist
    ports:
      http-quic:
        port: 853
        protocol: TCP
  https:
    controller: dnsdist
    externalTrafficPolicy: Local
    type: LoadBalancer
    loadBalancerIP: 172.16.10.205
    annotations:
      external-dns.alpha.kubernetes.io/target: 172.16.10.205
      metallb.universe.tf/allow-shared-ip: dnsdist
    ports:
      http-https:
        port: 443
        protocol: TCP
  dnscrypt:
    controller: dnsdist
    externalTrafficPolicy: Local
    type: LoadBalancer
    loadBalancerIP: 172.16.10.205
    annotations:
      external-dns.alpha.kubernetes.io/target: 172.16.10.205
      metallb.universe.tf/allow-shared-ip: dnsdist
    ports:
      http-https:
        port: 8443
        protocol: TCP
  dns-tcp:
    controller: dnsdist
    externalTrafficPolicy: Local
    type: LoadBalancer
    loadBalancerIP: 172.16.10.205
    annotations:
      external-dns.alpha.kubernetes.io/target: 172.16.10.205
      external-dns.alpha.kubernetes.io/hostname: "dnsdist.g4v.dev"
      metallb.universe.tf/allow-shared-ip: dnsdist
    ports:
      dns-udp:
        port: 53
        protocol: TCP
  dns-udp:
    controller: dnsdist
    externalTrafficPolicy: Local
    type: LoadBalancer
    loadBalancerIP: 172.16.10.205
    annotations:
      external-dns.alpha.kubernetes.io/target: 172.16.10.205
      metallb.universe.tf/allow-shared-ip: dnsdist
    ports:
      dns-udp:
        port: 53
        protocol: UDP

persistence:
  tmp:
    type: emptyDir
  certs:
    enabled: true
    type: secret
    name: 'dnsdist-tls'
  config-file:
    type: configMap
    name: dnsdist-configmap
    globalMounts:
      - path: /etc/dnsdist/dnsdist.conf
        subPath: dnsdist.conf
        readOnly: true
