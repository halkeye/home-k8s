app-template:
  controllers:
    main:
      containers:
        oauth2-proxy:
          image:
            repository: quay.io/oauth2-proxy/oauth2-proxy
            tag: v7.7.1@sha256:f6a4aa83a27e316114bf79664302b1ffb2cc8ce697fb479273af4feb3fb16fe3
          env:
            OAUTH2_PROXY_COOKIE_DOMAINS: 'g4v.dev'
            OAUTH2_PROXY_COOKIE_SECURE: true
            OAUTH2_PROXY_EMAIL_DOMAINS: '*'
            OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
            OAUTH2_PROXY_PASS_ACCESS_TOKEN: true
            OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER: true
            OAUTH2_PROXY_PASS_USER_HEADERS: true
            OAUTH2_PROXY_PREFER_EMAIL_TO_USER: true
            OAUTH2_PROXY_PROVIDER: oidc
            OAUTH2_PROXY_PROVIDER_NAME: G4V
            OAUTH2_PROXY_REVERSE_PROXY: true
            OAUTH2_PROXY_SESSION_STORE_TYPE: cookie
            OAUTH2_PROXY_SET_AUTHORIZATION-HEADER: true
            OAUTH2_PROXY_SET_XAUTHREQUEST: true
            OAUTH2_PROXY_WHITELIST_DOMAINS: '.g4v.dev'
          envFrom:
            - secretRef:
                name: '{{.Release.Name}}-secret'
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 4180
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ready
                  port: 4180
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ['ALL']
          resources:
            requests:
              cpu: 15m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 64Mi
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 4180
