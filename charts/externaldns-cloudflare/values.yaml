external-dns:
  nameOverride: externaldns-cloudflare
  fullnameOverride: externaldns-cloudflare
  policy: sync
  domainFilters:
    - g4v.dev
  serviceMonitor:
    enabled: false
  sources:
    - ingress
    - service
  provider:
    name: cloudflare
  extraArgs:
    - --cloudflare-proxied
  env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: externaldns-cloudflare-secrets
          key: CF_API_TOKEN
