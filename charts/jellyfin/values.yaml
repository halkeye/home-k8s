app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        overseerr:
          image:
            repository: ghcr.io/jellyfin/jellyfin
            tag: 10.9.11@sha256:fc1b51f4be3fba725e42dae2022d9c6a5b069acce01bef04d32fdee025dc511e
          env:
            DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
            JELLYFIN_FFmpeg__probesize: 50000000
            JELLYFIN_FFmpeg__analyzeduration: 50000000
            JELLYFIN_PublishedServerUrl: 172.16.10.5
            TZ: America/Vancouver
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: 8096
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits:
              memory: 4Gi
            requests:
              memory: 512Mi
              cpu: 100m
    service:
      app:
        controller: app
        type: LoadBalancer
        loadBalancerIP: 172.16.10.5
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/jellyfin.png
        gethomepage.dev/name: Jellyfin
      hosts:
        - host: jellyfin.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
    transcode:
      enabled: true
      type: emptyDir
    cache:
      enabled: true
      type: emptyDir
    anime:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Anime
      globalMounts:
        - path: /anime
    anime-movies:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Anime Movies"
      globalMounts:
        - path: /anime-movies
    tv:
      type: nfs
      server: 172.16.10.10
      path: /volume1/TV
      globalMounts:
        - path: /tv
    movies:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Movies
      globalMounts:
        - path: /movies
