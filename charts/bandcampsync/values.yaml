controllers:
  main:
    strategy: Recreate
    replicas: 1
    containers:
      app:
        image:
          repository: ghcr.io/meeb/bandcampsync
          tag: latest@sha256:08dcbce322cbc4b36df775df649e8d2f65f9ecb7ec50046e07c170021578d98d
        env:
          TZ: America/Vancouver
        command:
          - bandcampsync-service
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ['ALL']
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 256Mi
            cpu: 10m
    pod:
      securityContext:
        runAsUser: 1026
        runAsGroup: 100
        runAsNonRoot: true
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
persistence:
  tmp:
    type: emptyDir
  config:
    enabled: true
    type: secret
    name: 'bandcampsync-secret'
  downloads:
    type: nfs
    server: 172.16.10.10
    path: /volume1/Audio/Music
