---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: trmnl
  annotations:
    postgres.db.movetokube.com/instance: postgres17-rw
spec:
  database: trmnl
  dropOnDelete: false
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: trmnl
  annotations:
    postgres.db.movetokube.com/instance: postgres17-rw
spec:
  role: trmnl
  database: trmnl
  secretName: trmnl-db-secret
  privileges: OWNER
  secretTemplate:
    HOST_NO_PORT: "{{ .HostNoPort }}"
    PORT: "{{ .Port }}"
