# yaml-language-server: $schema=../app-template.schema.json
fullnameOverride: fider
app-template:
  fullnameOverride: fider
  controllers:
    main:
      containers:
        fider:
          image:
            repository: getfider/fider
            tag: v0.24.0
          env:
            TZ: America/Vancouver
            BASE_URL: https://ideas-{{ .Values.global.privateDomainName }}
            EMAIL_NOREPLY: noreply@g4v.dev
            EMAIL_SMTP_PORT: 587
            EMAIL_SMTP_HOST: postfix-mailgun-relay.smtp.svc.cluster.local
            DATABASE_URL:
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-db-secret-{{ .Release.Name }}"
                  key: DATABASE_URL
          probes:
            liveness: &probes
              enabled: true
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 256Mi
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 3000
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "false"
      hosts:
        - host: ideas-{{ .Values.global.privateDomainName }}
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    tmp:
      type: emptyDir
