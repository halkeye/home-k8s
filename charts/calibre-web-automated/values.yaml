# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  main:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      calibre-web-automated:
        image:
          repository: docker.io/crocodilestick/calibre-web-automated
          tag: V3.0.4
        env:
          TZ: America/Vancouver
          UID: 1026
          PGID: 100  # 'users' group
          CALIBRE_PORT: 8083
        envFrom:
          - secretRef:
              name: "{{.Release.Name}}-secret"
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 600
              periodSeconds: 5
        resources:
          requests:
            cpu: 5m
service:
  main:
    controller: main
    ports:
      http:
        port: 8083
ingress:
  main:
    enabled: true
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Media Fetchers
      gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/calibre-web-automated.png
      gethomepage.dev/name: '{{ .Release.Name | title | replace "-" " " }}'
    hosts:
      - host: "calibre-web-automated.g4v.dev"
        paths:
          - path: /
            service:
              identifier: main
              port: http
persistence:
  config:
    enabled: true
    suffix: config
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 10Gi
  tmp:
    enabled: true
    type: emptyDir
  calibre-library:
    enabled: true
    suffix: config
    type: persistentVolumeClaim
    storageClass: nas-apps
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /volume1/data/media/books
  ingest:
    type: nfs
    server: 172.16.10.10
    path: "/volume1/Downloads/Readarr"
    globalMounts:
      - path: /cwa-book-ingest
