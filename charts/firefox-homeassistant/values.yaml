app-template:
  controllers:
    main:
      containers:
        firefox:
          image:
            repository: jlesage/firefox
            tag: v24.08.1
          env:
            TZ: America/Vancouver
            DISPLAY_WIDTH: "2048"
            DISPLAY_HEIGHT: "1536"
            FF_OPEN_URL: "http://homeassistant.dhcp.home:8123/dashboard-ipad/0"
            FF_KIOSK: "1"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
  service:
    main:
      controller: main
      ports:
        http:
          port: 5800
    vnc:
      controller: main
      type: LoadBalancer
      ports:
        http:
          port: 5900
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/firefox.png
        gethomepage.dev/name: Firefox Home Assistant
      hosts:
        - host: firefox-homeassistant.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
      globalMounts:
        - path: /config
    tmp:
      type: emptyDir
