---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: plausible
spec:
  database: plausible
  dropOnDelete: false
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: plausible
spec:
  role: plausible
  database: plausible
  secretName: plausible-db-secret
  privileges: OWNER
  secretTemplate:
    PORT: "{{ .Port }}"
    POSTGRES_URL_WITH_ARGS: postgresql://{{.Role}}:{{.Password}}@{{.Host}}/{{.Database}}?ssl=true&sslmode=require
