---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: plausible
spec:
  database: plausible
  dropOnDelete: false
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: plausible
spec:
  role: plausible
  database: plausible
  secretName: plausible-db-secret
  privileges: OWNER
  secretTemplate:
    HOST_NO_PORT: "{{ .HostNoPort }}"
    PORT: "{{ .Port }}"
