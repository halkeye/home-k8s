# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: bambulabs-exporter-rules
spec:
  groups:
    - name: bambulabs-exporter.rules
      rules:
        - alert: PrinterErrorIsMissing
          annotations:
            description: "Printer errors is not being reported"
            summary: absent(print_error{service="bambulabs-exporter"}) or print_error{service="bambulabs-exporter"} > 0 or absent(mc_print_error_code{service="bambulabs-exporter"}) or mc_print_error_code{service="bambulabs-exporter"} > 0
          expr: |
            absent(print_error{service="bambulabs-exporter"}) or absent(mc_print_error_code{service="bambulabs-exporter"})
          for: 5m
          labels:
            severity: critical
        - alert: PrinterHasErrors
          annotations:
            description: "Printer has errors."
            summary: Printer has errors
          expr: |
            print_error{service="bambulabs-exporter"} > 0 or mc_print_error_code{service="bambulabs-exporter"} > 0
          for: 5m
          labels:
            severity: critical
