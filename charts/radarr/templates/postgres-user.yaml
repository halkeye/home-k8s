apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: radarr
  annotations:
    postgres.db.movetokube.com/instance: postgres17-rw
spec:
  role: radarr-group
  database: radarr-main
  secretName: radarr-db-secret
  privileges: OWNER
  secretTemplate:
    HOST_NO_PORT: "{{ .Hostname }}"
    PORT: "{{ .Port }}"
    
