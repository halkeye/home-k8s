fullnameOverride: plex-exporter
app-template:
  fullnameOverride: plex-exporter
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      strategy: RollingUpdate
      containers:
        main:
          image:
            repository: "ghcr.io/halkeye/prometheus-plex-exporter"
            tag: "v0.1.0"
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
      pod:
        securityContext:
          runAsUser: 100
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 9000
  serviceMonitor:
    main:
      enabled: true
      serviceName: main
      endpoints:
        - port: http
          scheme: http
          path: /metrics
