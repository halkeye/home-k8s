fullnameOverride: plex-exporter
app-template:
  fullnameOverride: plex-exporter
  controllers:
    main:
      type: statefulset
      strategy: RollingUpdate
      containers:
        main:
          image:
            repository: "ghcr.io/axsuul/plex-media-server-exporter"
            tag: "1.1.3"
          envFrom:
            - secretRef:
                name: "{{.Release.Name}}-secret"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
  service:
    main:
      controller: main
      ports:
        http:
          port: 9594
  serviceMonitor:
    main:
      enabled: true
      serviceName: main
      endpoints:
        - port: http
          scheme: http
          path: /metrics
