# yaml-language-server: $schema=../app-template.schema.json
app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        organizr:
          image:
            repository: ghcr.io/organizr/organizr
            tag: latest
          env:
            TZ: America/Vancouver
            PUID: 1000
            PGID: 1000
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 256Mi
              cpu: 10m
  service:
    main:
      controller: main
      ports:
        http:
          port: 9983
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Links
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/organizr.png
        gethomepage.dev/name: Organizr
      hosts:
        - host: organizr.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 2Gi
    tmp:
      type: emptyDir
