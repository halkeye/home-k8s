[Lidarr]
api_key = ${LIDARR_API_KEY}
host_url = https://lidarr.g4v.dev
download_dir = /downloads/lidarr

[Slskd]
api_key = ${SLSKD_API_KEY}
host_url = https://slskd.g4v.dev
url_base = /
download_dir = /downloads/slskd
delete_searches = False
stalled_timeout = 3600

[Release Settings]
use_most_common_tracknum = True
allow_multi_disc = True
accepted_countries = Canada,United States,Europe,Japan,United Kingdom,[Worldwide],Australia
accepted_formats = CD,Digital Media,Vinyl

[Search Settings]
search_timeout = 5000
maximum_peer_queue = 50
minimum_peer_upload_speed = 0
minimum_filename_match_ratio = 0.5
allowed_filetypes = flac 24/192,flac 16/44.1,flac,mp3 320,mp3
; ignored_users = User1,User2,Fred,Bob
search_for_tracks = True
album_prepend_artist = False
track_prepend_artist = True
search_type = incrementing_page
number_of_albums_to_grab = 10
remove_wanted_on_failure = False
;title_blacklist = Word1,word2
search_source = missing

[Logging]
level = INFO
format = [%(levelname)s|%(module)s|L%(lineno)d] %(asctime)s: %(message)s
datefmt = %Y-%m-%dT%H:%M:%S%z
