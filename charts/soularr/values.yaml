---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  main:
    revisionHistoryLimit: 1
    annotations:
      reloader.stakater.com/auto: 'true'
    containers:
      main:
        image:
          repository: ghcr.io/halkeye/soularr
          tag: allow-env-variables
          # repository: mrusse08/soularr
          # tag: latest@sha256:5186cd4bdaf6a1595f86d90fe99a61bb95b2baaf02998d00cbac32e52f1121b3
        # command:
        #   - /bin/bash
        #   - -c
        #   - |
        #     cp /config/config.ini /data/config.ini
        #     sed -i -e "s/LIDARR_API_KEY/$LIDARR_API_KEY/g; s/SLSKD_API_KEY/$SLSKD_API_KEY/g;" /data/config.ini
        #     exec tini -g -- /app/run.sh
        env:
          TZ: America/Vancouver
          IN_DOCKER: true
        envFrom:
          - secretRef:
              name: soularr-secret
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            memory: 350Mi
            cpu: 100m
          limits:
            memory: 1024Mi
    pod:
      securityContext:
        runAsUser: 1026
        runAsGroup: 100
        runAsNonRoot: true
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch

persistence:
  config:
    type: configMap
    name: soularr-config
    defaultMode: 0755
    globalMounts:
      - path: /data/config.ini
        subPath: config.ini
        readOnly: true
  tmp:
    type: emptyDir
    globalMounts:
      - path: /tmp
      - path: /data
  music:
    type: nfs
    server: 172.16.10.10
    path: /volume1/Audio/Music
    globalMounts:
      - path: /music
  downloads:
    type: nfs
    server: 172.16.10.10
    path: "/volume1/Downloads"
    globalMounts:
      - path: /downloads
