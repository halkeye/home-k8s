app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/sonarr
            tag: 4.0.1.929@sha256:f655ae59dfd9c75c798c04d08472deb2de61d8b13efac2735ff73d320ce7095b
          env:
            TZ: America/Vancouver
            # https://github.com/Radarr/Radarr/issues/7030#issuecomment-1039689518
            # https://github.com/dotnet/runtime/issues/9336
            COMPlus_EnableDiagnostics: "0"
            SONARR__INSTANCE_NAME: sonarr
            SONARR__PORT: &port 80
            SONARR__LOG_LEVEL: info
            SONARR__AUTHENTICATION_METHOD: External
            SONARR__POSTGRES_PORT: "5432"
            SONARR__POSTGRES_HOST:
              valueFrom:
                secretKeyRef:
                  name: sonarr-db-secret-sonarr
                  key: HOST
            SONARR__POSTGRES_MAIN_DB: "sonarr_main"
            SONARR__POSTGRES_LOG_DB: "sonarr_log"
            SONARR__POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: sonarr-db-secret-sonarr
                  key: LOGIN
            SONARR__POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: sonarr-db-secret-sonarr
                  key: PASSWORD
          envFrom:
            - secretRef:
                name: sonarr-secret
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 1Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: *port
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: acme-letsencrypt-prod
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/sonarr.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Series Management
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/sonarr.png
        gethomepage.dev/name: Sonarr
      hosts:
        - host: &host "sonarr.g4v.dev"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: sonarr-tls-certificate
  persistence:
    config:
      enabled: true
      type: emptyDir
    tmp:
      enabled: true
      type: emptyDir
    torrents:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/torrents
      globalMounts:
        - path: /torrents
    nzbdownloads:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Apps/nzbget
      globalMounts:
        - path: /nzb-downloads
    tv:
      type: nfs
      server: 172.16.10.10
      path: /volume1/TV
      globalMounts:
        - path: /tv
    webseries:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Webseries
      globalMounts:
        - path: /webseries
    anime:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Anime
      globalMounts:
        - path: /anime
