app-template:
  controllers:
    calibre-web:
      strategy: Recreate
      containers:
        calibre-web:
          image:
            repository: linuxserver/calibre-web
            tag: 0.6.21
          env:
            TZ: America/Vancouver
            DOCKER_MODS: ghcr.io/halkeye-docker/calibre-web-nginx-vouch:main
            PUID: 1026
            PGID: 100
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 2Gi
            requests:
              memory: 256Mi
              cpu: 10m
  service:
    calibre-web:
      controller: calibre-web
      ports:
        http:
          port: 8083
  ingress:
    calibre-web:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/calibre-web.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Reading
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/calibre-web.png
        gethomepage.dev/name: Calibre Web
      hosts:
        - host: &host books.g4v.dev
          paths:
            - path: /
              service:
                identifier: calibre-web
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
      globalMounts:
        - path: /config
    books:
      type: persistentVolumeClaim
      existingClaim: "calibre-web-books"
      globalMounts:
        - path: /books
