apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{.Release.Name}}-books
spec:
  storageClassName: nfs-rwmany
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    server: 172.16.10.10
    path: "/volume1/Books"
    readOnly: false

