app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/bazarr
            tag: 1.4.1
          env:
            TZ: America/Vancouver
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 2Gi
            requests:
              <<: *resources
              cpu: 10m
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      ports:
        http:
          port: 6767
  ingress:
    main:
      enabled: true
      annotations:
        hajimari.io/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/bazarr.png
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/bazarr.png
        gethomepage.dev/name: Bazarr
      hosts:
        - host: &host bazarr.g4v.dev
          paths:
            - path: /
              service:
                name: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: synology-iscsi
    tv:
      type: nfs
      server: 172.16.10.10
      path: /volume1/TV
      globalMounts:
        - path: /tv
    webseries:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Webseries
      globalMounts:
        - path: /webseries
    anime:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Anime
      globalMounts:
        - path: /anime
    movies:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Movies
      globalMounts:
        - path: /movies
    webseries-movies:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Webseries Movies"
      globalMounts:
        - path: /webseries-movies
    anime-movies:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Anime Movies"
      globalMounts:
        - path: /anime-movies
    comedian-specials:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Comedian Specials"
      globalMounts:
        - path: /comedian-specials
