# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        bazarr:
          image:
            repository: ghcr.io/home-operations/bazarr
            tag: 1.5.1
          env:
            TZ: America/Vancouver
            BAZARR__API_KEY:
              valueFrom:
                secretKeyRef:
                  name: bazarr-secret
                  key: BAZARR__API_KEY
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits: &resources
              memory: 2Gi
            requests:
              <<: *resources
              cpu: 10m
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - bash
                    - -c
                    - 'curl -qs --fail http://localhost:6767/api/system/status --header "X-API-KEY: ${BAZARR__API_KEY}"'
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
        exportarr:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.1.0
          args:
            - bazarr
          env:
            PORT: 9707
            URL: http://localhost:6767
            APIKEY:
              valueFrom:
                secretKeyRef:
                  name: bazarr-secret
                  key: BAZARR__API_KEY
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      pod:
        securityContext:
          runAsUser: 1026
          runAsGroup: 100
          runAsNonRoot: true
          fsGroup: 100
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      ports:
        http:
          port: 6767
        metrics:
          port: 9707
  serviceMonitor:
    main:
      enabled: true
      serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 1m
  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media Fetchers
        gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/master/png/bazarr.png
        gethomepage.dev/name: Bazarr
      hosts:
        - host: bazarr.g4v.dev
          paths:
            - path: /
              service:
                identifier: main
                port: http
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: nas-apps
    tv:
      type: nfs
      server: 172.16.10.10
      path: /volume1/TV
      globalMounts:
        - path: /tv
    webseries:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Webseries
      globalMounts:
        - path: /webseries
    anime:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Anime
      globalMounts:
        - path: /anime
    movies:
      type: nfs
      server: 172.16.10.10
      path: /volume1/Movies
      globalMounts:
        - path: /movies
    webseries-movies:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Webseries Movies"
      globalMounts:
        - path: /webseries-movies
    anime-movies:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Anime Movies"
      globalMounts:
        - path: /anime-movies
    comedian-specials:
      type: nfs
      server: 172.16.10.10
      path: "/volume1/Comedian Specials"
      globalMounts:
        - path: /comedian-specials
