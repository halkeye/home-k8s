# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
fullnameOverride: mysqld-exporter
controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: "prom/mysqld-exporter"
          tag: "v0.17.2"
        args:
          - --mysqld.address
          - db-mysql-sfo2-06502-do-user-8094590-0.b.db.ondigitalocean.com:25060
          - --mysqld.username
          - exporter
        envFrom:
          - secretRef:
              name: "mysqld-secret"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 100Mi
        probes:
          liveness: &probes
            enabled: true
          readiness: *probes
          startup: *probes
service:
  main:
    controller: main
    ports:
      http:
        port: 9104
serviceMonitor:
  main:
    enabled: true
    serviceName: 'mysqld'
    endpoints:
      - port: http
        scheme: http
        path: /metrics
