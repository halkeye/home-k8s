app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        mumble:
          image:
            repository: mumblevoip/mumble-server
            tag: v1.4.287-4@sha256:dd6cbd5dc981dc0433edebd7f9aee220431d23600b9ef7109dbe24b0feae6ad1
          env:
            TZ: America/Vancouver
            MUMBLE_CONFIG_sslCert: /certs/tls.crt
            MUMBLE_CONFIG_sslKey: /certs/tls.key
            MUMBLE_CONFIG_registerName: "Halkeye's Wholesome Server"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 256Mi
              cpu: 15m
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        service.beta.kubernetes.io/do-loadbalancer-name: "dok8s-mumble"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        external-dns.alpha.kubernetes.io/hostname: "mumble.halkeye.net"
      ports:
        http:
          port: 80
        control:
          enabled: true
          port: 64738
          protocol: TCP
        voice:
          enabled: true
          port: 64738
          protocol: UDP
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 2Gi
      globalMounts:
        - path: /data
    certs:
      enabled: true
      type: secret
      name: "{{ .Release.Name }}-tls"
