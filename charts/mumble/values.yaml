app-template:
  controllers:
    main:
      strategy: Recreate
      initContainers:
        01-setup:
          image:
            repository: ghcr.io/andrewmichaelsmith/mmproxy/mmproxy
            tag: "14"
          securityContext:
            privileged: true
          command: [ "/bin/bash", "-cx" ]
          args:
            # Source: https://github.com/cloudflare/mmproxy
            - echo 1 > /proc/sys/net/ipv4/conf/eth0/route_localnet;
              iptables -t mangle -I PREROUTING -m mark --mark 123 -m comment --comment mmproxy -j CONNMARK --save-mark;
              ip6tables -t mangle -I PREROUTING -m mark --mark 123 -m comment --comment mmproxy -j CONNMARK --save-mark;
              iptables -t mangle -I OUTPUT -m connmark --mark 123 -m comment --comment mmproxy -j CONNMARK --restore-mark;
              ip6tables -t mangle -I OUTPUT -m connmark --mark 123 -m comment --comment mmproxy -j CONNMARK --restore-mark;
              ip rule add fwmark 123 lookup 100;
              ip -6 rule add fwmark 123 lookup 100;
              ip route add local 0.0.0.0/0 dev lo table 100;
              ip -6 route add local ::/0 dev lo table 100;
              exit 0 ; # XXX hack
      containers:
        mmproxy:
          securityContext:
            privileged: true
          image:
            repository: ghcr.io/andrewmichaelsmith/mmproxy/mmproxy
            tag: "14"
          command: [ "/bin/bash", "-cx" ]
          args:
            - echo "0.0.0.0/0" > allowed-networks.txt;
              /mmproxy/mmproxy --allowed-networks allowed-networks.txt -l 0.0.0.0:64738 -4 127.0.0.1:64739 -6 [::1]:64739;
        mumble:
          image:
            repository: mumblevoip/mumble-server
            tag: v1.4.287-4@sha256:dd6cbd5dc981dc0433edebd7f9aee220431d23600b9ef7109dbe24b0feae6ad1
          env:
            TZ: America/Vancouver
            MUMBLE_CONFIG_sslCert: /certs/tls.crt
            MUMBLE_CONFIG_sslKey: /certs/tls.key
            MUMBLE_CONFIG_registerName: "Halkeye's Wholesome Server"
            MUMBLE_CONFIG_port: "64739"
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 256Mi
              cpu: 15m
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
  service:
    main:
      controller: main
      type: LoadBalancer
      externalTrafficPolicy: Local
      annotations:
        service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
        service.beta.kubernetes.io/do-loadbalancer-name: "dok8s-mumble"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        external-dns.alpha.kubernetes.io/hostname: "mumble.halkeye.net"
      ports:
        http:
          port: 80
        control:
          enabled: true
          port: 64738
          protocol: TCP
        voice:
          enabled: true
          port: 64738
          protocol: UDP
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 2Gi
      globalMounts:
        - path: /data
    certs:
      enabled: true
      type: secret
      name: "{{ .Release.Name }}-tls"
